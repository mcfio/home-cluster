---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../kubernetes/apps/kube-system/cilium/resources/helm-values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: talos-ccm
    namespace: kube-system
    chart: oci://ghcr.io/siderolabs/charts/talos-cloud-controller-manager
    version: 0.4.4
    values:
      - ../kubernetes/apps/kube-system/talos-ccm/resources/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values:
      - ../kubernetes/apps/kube-system/spegel/resources/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: flux
    namespace: flux-system
    chart: oci://ghcr.io/fluxcd-community/charts/flux2
    version: 2.14.1
    values:
      - ../kubernetes/apps/flux-system/flux/resources/helm-values.yaml
    needs:
      - kube-system/spegel
