---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 20.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.4
    values:
      - ../kubernetes/apps/kube-system/cilium/resources/helm-values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: talos-ccm
    namespace: kube-system
    chart: oci://ghcr.io/siderolabs/charts/talos-cloud-controller-manager
    version: 0.4.5
    values:
      - ../kubernetes/apps/kube-system/talos-ccm/resources/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.21.0
    values:
      - ../kubernetes/apps/flux-system/flux/operator/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.21.0
    wait: false
    values:
      - ../kubernetes/apps/flux-system/flux/instance/helm-values.yaml
    needs:
      - flux-system/flux-operator
