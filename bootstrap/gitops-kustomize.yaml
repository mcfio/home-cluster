---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/flux-system
  sourceRef:
    kind: GitRepository
    name: home-cluster
  validation: client
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
