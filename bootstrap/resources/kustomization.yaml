# This file is not tracked by the cluster installation, it's sole purpose is to bootstrap flux on the cluster'
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/fluxcd/flux2/manifests/install?ref=v2.4.0
patches:
  # Remove image automation and image reflector controllers
  - patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
    target:
      kind: Deployment
      name: (image-automation-controller|image-reflector-controller)
  # Remove the built-in network policies
  - patch: |-
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: not-used
    target:
      group: networking.k8s.io
      kind: NetworkPolicy
  # Rename resources to match those installed by oci://ghcr.io/fluxcd/flux-manifests post bootstrap
  - target:
      kind: ResourceQuota
      name: critical-pods
    patch: |
      - op: replace
        path: /metadata/name
        value: critical-pods-flux-system
  - target:
      kind: ClusterRoleBinding
      name: cluster-reconciler
    patch: |
      - op: replace
        path: /metadata/name
        value: cluster-reconciler-flux-system
  - target:
      kind: ClusterRoleBinding
      name: crd-controller
    patch: |
      - op: replace
        path: /metadata/name
        value: crd-controller-flux-system
  - target:
      kind: ClusterRole
      name: crd-controller
    patch: |
      - op: replace
        path: /metadata/name
        value: crd-controller-flux-system
  - target:
      kind: ClusterRole
      name: flux-edit
    patch: |
      - op: replace
        path: /metadata/name
        value: flux-edit-flux-system
  - target:
      kind: ClusterRole
      name: flux-view
    patch: |
      - op: replace
        path: /metadata/name
        value: flux-view-flux-system
