---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.31.2

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 16.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.3
    values: ["../../kubernetes/apps/kube-system/cilium/resources/helm-values.yaml"]

  - name: talos-ccm
    namespace: kube-system
    chart: oci://ghcr.io/siderolabs/charts/talos-cloud-controller-manager
    version: 0.4.3
    values: ["../../kubernetes/apps/kube-system/talos-ccm/resources/helm-values.yaml"]
    needs: ["cilium"]
