---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vsphere-csi
  namespace: flux-system
spec:
  path: ./kubernetes/apps/vsphere-csi/deploy
  prune: false # never prune the CSI
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
