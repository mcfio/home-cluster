---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vsphere-csi
  namespace: vmware-system-csi
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vsphere-csi
      version: 3.2.3
      sourceRef:
        kind: HelmRepository
        name: vsphere-tmm
        namespace: vmware-system-csi
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      config:
        global:
          cluster-id: 8c519df1-9d7b-4e26-8b84-349563444889
        storageclass:
          enabled: true
          default: true
          storagepolicyname: "Kubernetes PVC"
          expansion: true
    controller:
      global:
        imageRegistry: registry.k8s.io
        extraEnvVarsSecret: vsphere-csi-secret
      updateStrategy:
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
        type: RollingUpdate
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - vsphere-csi-controller
              topologyKey: kubernetes.io/hostname
