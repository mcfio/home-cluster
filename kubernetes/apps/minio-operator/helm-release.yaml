---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: operator
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: minio-operator
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    operator:
      env:
        - name: PROMETHEUS_NAMESPACE
          value: "monitoring"
        - name: MINIO_PROMETHEUS_URL
          value: "http://kube-prometheus-stack-prometheus.monitoring:9090"
    console:
      ingress:
        enabled: true
        ingressClassName: nginx
        host: minio.milton.mcf.io
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - minio.milton.mcf.io
