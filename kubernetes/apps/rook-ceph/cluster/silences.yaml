---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-nfsmount-diskspace-warning
spec:
  matchers:
  - name: alertname
    value: CephNodeDiskspaceWarning
  - name: mountpoint
    value: /etc/nfsmount.conf
---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-node-local-diskspace-warning
spec:
  matchers:
  - name: alertname
    value: CephNodeDiskspaceWarning
  - name: device
    value: /dev/sd.*
    matchType: "=~"
  - name: device
    value: /dev/nvme.*
    matchType: "=~"
