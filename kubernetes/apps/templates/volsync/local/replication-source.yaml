---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: ${APP}
spec:
  sourcePVC: ${VOLUME_CLAIM:-${APP}}
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    repository: ${APP}-backup-local
    cacheStorageClassName: ${VOLSYNC_CACHE_SNAPSHOTCLASS:-ceph-block}
    cacheAccessModes:
      - ${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}
    cacheCapacity: ${VOLUME_CACHE_CAPACITY:-1Gi}
    storageClassName: ${VOLUME_STORAGECLASS:-ceph-block}
    volumeSnapshotClassName: ${VOLUME_SNAPSHOTCLASS:-ceph-block}
    moverSecurityContext:
      runAsUser: ${APP_UID:-568}
      runAsGroup: ${APP_GID:-568}
      fsGroup: ${APP_GID:-568}
    pruneIntervalDays: 7
    retain:
      hourly: 24
      daily: 7
      weekly: 5
