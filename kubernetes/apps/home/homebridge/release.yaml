---
# yaml-language-server: $schema=# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app homebridge
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: home-charts
        namespace: home
  install:
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/homebridge/homebridge
              tag: "2023-12-30"
            env:
              TZ: Canada/Eastern
              ENABLE_AVAHI: "1"
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL
        # pod:
        #   securityContext:
        #     runAsNonRoot: true
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        #     seccompProfile:
        #       type: RuntimeDefault
    service:
      app:
        controller: main
        ports:
          http:
            port: 8581
      bridge:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.45.240
        ports:
          bridge:
            enabled: true
            port: 51986
            targetPort: 51986
            protocol: TCP
    persistence:
      homebridge:
        enabled: true
        retain: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
