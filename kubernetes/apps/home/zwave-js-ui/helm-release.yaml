---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwave-js-ui
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: home-charts
        namespace: home
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 8.20.0@sha256:61ad9968f648d091a2b59f9940f734d1a7f7bb14c2681c72de1aab7e6b4286c6
    env:
      TZ: Canada/Eastern
    service:
      main:
        ports:
          http:
            port: &port 8091
          websocket:
            enabled: true
            port: 3000
    serviceMonitor:
      main:
        enabled: true
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
        - host: &host zwave.milton.mcf.io
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /usr/src/app/store
        accessMode: ReadWriteOnce
        retain: true
        size: 500Mi
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_ee8903ec48e5ea11b68584d5994a5d01-if00-port0
        hostPathType: CharDevice
    nodeSelector:
      aeotec.feature.node.kubernetes.io/zwave: "true"
    resources:
      limits:
        memory: 350M
      requests:
        cpu: 15m
        memory: 128M
