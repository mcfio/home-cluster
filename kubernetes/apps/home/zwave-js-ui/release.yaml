---
# yaml-language-server: $schema=# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zwave-js-ui
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: home-charts
        namespace: home
  upgrade:
    cleanupOnFail: true
  values:
    controllers:
      zwave-js-ui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 9.9.1
            env:
              TZ: Canada/Eastern
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port ${BACKEND_PORT}
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
        # pod:
        #   nodeSelector:
        #     aeotec.feature.node.kubernetes.io/zwave: "true"
    service:
      app:
        controller: zwave-js-ui
        ports:
          http:
            port: *port
          websocket:
            enabled: true
            port: 3000
    # serviceMonitor:
    #   main:
    #     serviceName: *app
    #     enabled: true
    persistence:
      config:
        existingClaim: zwave-js-ui-data
        advancedMounts:
          zwave-js-ui:
            app:
              - path: /usr/src/app/store
