---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zwave-js-ui
  namespace: flux-system
spec:
  dependsOn:
  - name: node-feature-discovery
  - name: mosquitto
  - name: onepassword-connect
  path: ./kubernetes/apps/home/zwave-js-ui
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 5m
