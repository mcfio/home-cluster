---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  values:
    fullnameOverride: victoria-logs
    retentionPeriod: 14d
    server:
      persistentVolume:
        enabled: true
        storageClassName: ceph-replicated
        size: 20Gi
      route:
        enabled: true
        hostnames:
        - victoria-logs.milton.mcf.io
        parentRefs:
        - name: internal
          namespace: ingress-system
        extraRules:
        - filters:
          - type: RequestRedirect
            requestRedirect:
              path:
                type: ReplaceFullPath
                replaceFullPath: /select/vmui/
              statusCode: 302
          matches:
          - path:
              type: Exact
              value: /
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
