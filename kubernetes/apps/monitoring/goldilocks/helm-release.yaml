---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: goldilocks
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      resources:
        limits:
          cpu: ~
          memory: 250M
        requests:
          cpu: 10m
          memory: 64M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host goldilocks.milton.mcf.io
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
      resources:
        limits:
          cpu: ~
          memory: 150Mi
        requests:
          cpu: 10m
          memory: 50Mi
