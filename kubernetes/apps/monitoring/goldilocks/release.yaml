---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: vpa
      namespace: monitoring
  chart:
    spec:
      chart: goldilocks
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable-charts
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    controller:
      resources:
        limits:
          cpu: ~
          memory: 250M
        requests:
          cpu: 10m
          memory: 64M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host goldilocks.milton.mcf.io
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
      resources:
        limits:
          cpu: ~
          memory: 150Mi
        requests:
          cpu: 10m
          memory: 50Mi
