---
# yaml-language-server: $schema=https://crds.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ALERTMANAGER_HEARTBEAT_URL: "{{ .DEADMANSSNITCH_SNITCH_URL }}"
        PAGERDUTY_ROUTING_KEY: "{{ .PAGERDUTY_ROUTING_KEY }}"
  dataFrom:
    - extract:
        key: alertmanager-pagerduty
      rewrite:
        - regexp:
            source: (.*)
            target: PAGERDUTY_$1
    - extract:
        key: alertmanager-deadmanssnitch
      rewrite:
        - regexp:
            source: (.*)
            target: DEADMANSSNITCH_$1
