---
# yaml-language-server: $schema=https://crds.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: pagerduty
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: pagerduty
        matchers:
          - name: severity
            value: critical
            matchType: =
  receivers:
    - name: "null"
    - name: pagerduty
      pagerdutyConfigs:
        - routingKey:
            name: alertmanager-secret
            key: PAGERDUTY_ROUTING_KEY
