---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-minio
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: tenant
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: minio-tenant
        namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # for testing
    secrets:
      accessKey: minio
      secretKey: minio123
    tenant:
      name: loki-minio
      pools:
        - name: logs
          servers: 3
          volumesPerServer: 1
          size: 10Gi
          storageClassName: vsphere-csi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
      certificate:
        requestAutoCert: false
      buckets:
        - name: chunks
        - name: ruler
        - name: admin
      prometheusOperator: true
