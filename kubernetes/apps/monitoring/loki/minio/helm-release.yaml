---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-minio
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: tenant
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: minio-tenant
        namespace: monitoring
  install:
    createNamespace: true
    crds: CreateReplace
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    # for testing
    secrets:
      accessKey: minio
      secretKey: minio123
    tenant:
      name: loki
      env:
        - name: MINIO_PROMETHEUS_URL
          value: "http://kube-prometheus-stack-prometheus.monitoring:9090"
        # MINIO_SERVER_URL: "https://s3.${SECRET_DOMAIN}"
      buckets:
        - name: chunks
        - name: ruler
        - name: admin
      pools:
        - name: logs
          servers: 3
          volumesPerServer: 2
          size: 10Gi
          storageClassName: vsphere-csi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containerSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      certificate:
        requestAutoCert: false
      prometheusOperator: true
      metrics:
        enabled: true
