---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-minio
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: tenant
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: minio-tenant
        namespace: monitoring
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    # for testing
    secrets:
      accessKey: minio
      secretKey: minio123
    tenant:
      name: loki
      buckets:
        - name: chunks
        - name: ruler
        - name: admin
      pools:
        - name: logs
          servers: 3
          volumesPerServer: 2
          size: 10Gi
          storageClassName: vsphere-csi
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      certificate:
        requestAutoCert: false
      metrics:
        enabled: true
