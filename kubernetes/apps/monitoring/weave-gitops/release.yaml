---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.32
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_TELEMETRY
        value: "false"
    adminUser:
      create: true
      username: admin
      passwordHash: $2a$10$hlddkJLiGsyctJAuOf2l6eOuQSw7MAT6IlsK4AtWIeM.XLmj71K9G
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host gitops.milton.mcf.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: false
