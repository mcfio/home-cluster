---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: cert-manager
      version: v1.12.3
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    replicaCount: 3
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    webhook:
      replicaCount: 3
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
    cainjector:
      replicaCount: 3
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
