---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
    - name: onepassword-connect
  path: ./kubernetes/apps/cert-manager/issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
