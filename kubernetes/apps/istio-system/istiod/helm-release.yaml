---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: istiod
      version: 1.18.1
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    pilot:
      autoscaleEnabled: false
      replicaCount: 2
      resources:
        requests:
          cpu: 100m
          memory: 2048Mi
    global:
      logAsJson: true
      meshID: mcfio
      multiCluster:
        clusterName: mcf-k8s-cluster
      network: milton.mcf.io
      tracer:
        zipkin:
          address: localhost:9411
    meshConfig:
      accessLogFile: "/dev/stdout"
      accessLogEncoding: "JSON"
      enableTracing: false
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
          # ISTIO_META_PROXY_XDS_VIA_AGENT: "true"
        interceptionMode: TPROXY
        tracing:
          sampling: 20
      enablePrometheusMerge: true
