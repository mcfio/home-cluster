---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  dependsOn:
    - name: istio-base
  interval: 2h
  path: ./apps/istio-system/istiod
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  timeout: 3m
  wait: true
