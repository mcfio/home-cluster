---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: certificates
  namespace: istio-ingress
spec:
  dependsOn:
    - name: cert-manager-issuers
      namespace: flux-system
  path: ./kubernetes/apps/istio-ingress/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 3m
