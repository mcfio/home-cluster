---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vsphere-cpi
spec:
  interval: 12h
  chart:
    spec:
      chart: ./charts/vsphere-cpi
      sourceRef:
        kind: GitRepository
        name: vsphere-cpi
  values:
    config:
      enabled: true
      vcenter: "192.168.1.15"
      datacenter: Milton
      secret:
        create: false
    daemonset:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.cloudprovider.kubernetes.io/platform
                    operator: In
                    values:
                    - vmware
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
