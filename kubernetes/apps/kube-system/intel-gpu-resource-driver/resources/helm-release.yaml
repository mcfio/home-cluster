---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-resource-driver
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: intel-gpu-resource-driver
  values:
    kubeletPlugin:
      nodeSelector:
        node.kubernetes.io/intel-gpu: "true"
    cdi:
      staticPath: /var/cdi/static
      dynamicPath: /var/cdi/dynamic
