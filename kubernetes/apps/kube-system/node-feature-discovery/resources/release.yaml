---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    master:
      resources:
        limits:
          memory: 200M
        requests:
          cpu: 20m
          memory: 100M
    worker:
      config:
        core:
          sources:
            - custom
            - pci
            - system
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 200M
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
