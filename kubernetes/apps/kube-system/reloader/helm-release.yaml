---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: reloader
      version: 1.0.31
      sourceRef:
        kind: HelmRepository
        name: stakater
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: reloader
    reloader:
      enableHA: true
      deployment:
        replicas: 3
      reloadStrategy: annotations
      reloadOnCreate: false
