---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: kubelet-csr-approver
        namespace: kube-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    providerRegex: ^talos-\w*$
    bypassDnsResolution: true
