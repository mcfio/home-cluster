# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: talos-ccm
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: talos-cloud-controller-manager
      version: 0.4.2
      sourceRef:
        kind: HelmRepository
        name: siderolabs-charts
        namespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # https://github.com/siderolabs/talos-cloud-controller-manager/blob/main/charts/talos-cloud-controller-manager/values.yaml
  values:
    fullnameOverride: talos-cloud-controller-manager
    enabledControllers:
      - cloud-node
      - node-csr-approval
