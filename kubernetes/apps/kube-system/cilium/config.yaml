---
# yaml-language-server: $schema=https://crds.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname cilium-config
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 12h
  path: ./apps/kube-system/cilium/config
  dependsOn:
    - name: cilium
  prune: false # do not remove CNI configuration
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  retryInterval: 1m
  timeout: 10m
