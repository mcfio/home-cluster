---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: client-network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "client-network",
      "plugins": [
        {
          "type": "macvlan",
          "master": "vlan10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.10.0/24", "gw": "192.168.10.1"},
              {"dst": "224.0.0.0/4", "gw": "192.168.10.1"}
            ]
          }
        }
      ]
    }
