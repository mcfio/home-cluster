---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-trusted
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-trusted",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp0s31f6.10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.10.0/24", "gw": "192.168.10.1" }
            ]
          }
        }
      ]
    }
