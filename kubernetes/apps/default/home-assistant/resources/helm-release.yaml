---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.1.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      home-assistant:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.12.4@sha256:c1743f2ed4c2cac05693525d477b73fb45386100660f3f1d6ac23b1720f48023
            env:
              TZ: Canada/Eastern
              HASS_HTTP_TRUSTED_PROXY_1: 192.168.45.0/24
              HASS_HTTP_TRUSTED_PROXY_2: 10.45.0.0/16
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.cloudprovider.kubernetes.io/platform
                operator: NotIn
                values:
                - vmware
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "client-network",
            "namespace": "kube-system",
            "ips": ["192.168.10.20/24"],
            "mac": "ce:f1:b7:0c:da:1d"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
    route:
      app:
        hostnames:
        - "{{ .Release.Name }}.milton.mcf.io"
        - hass.milton.mcf.io
        parentRefs:
        - name: internal
          namespace: ingress-system
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
        - path: /config
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
        - path: /config/.venv
      tmp:
        type: emptyDir
