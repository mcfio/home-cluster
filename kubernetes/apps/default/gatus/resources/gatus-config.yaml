---
web:
  port: ${WEB_PORT}

metrics: true
debug: false

ui:
  title: Status | Gatus
  header: Status

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
- name: status
  group: external
  url: https://status.mcf.io
  interval: 1m
  client:
    dns-resolver: tcp://1.1.1.1:53
  conditions:
  - "[STATUS] == 200"
- name: flux-webhook
  group: external
  url: https://flux-webhook.mcf.io
  interval: 1m
  client:
    dns-resolver: tcp://1.1.1.1:53
  conditions:
  - "[STATUS] == 404"
