---
# yaml-language-server: $schema=https://crds.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname zigbee2mqtt
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  dependsOn:
    - name: emqx
    - name: external-secrets-stores
  path: ./apps/default/zigbee2mqtt/resources
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  wait: false
  interval: 2h
  postBuild:
    substitute:
      APP: *appname
      FQDN: zigbee.milton.mcf.io
      VOLUME_CLAIM: *appname
      VOLUME_ACCESSMODES: ReadWriteMany
      VOLUME_STORAGECLASS: ceph-filesystem
      VOLUME_SNAPSHOTCLASS: csi-ceph-filesystem
