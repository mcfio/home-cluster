---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/app-template-4.1.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zwave
spec:
  interval: 12h
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      zwave:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          zwave:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.3.1@sha256:0191a3fb96ff88cbc4c7f12e28a10de118def0ea343c39ddc6ce046b6ef78503
            env:
              TZ: Canada/Eastern
              TRUST_PROXY: 10.45.0.0/16
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /health
                port: &port 8091
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    httpHeaders:
                    - name: Accept
                      value: text/plain
                    path: /health
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  failureThreshold: 6
                  successThreshold: 1
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              # capabilities:
              #   drop:
              #     - ALL
              #   add:
              #     - SYS_RAWIO
    defaultPodOptions:
      nodeSelector:
        aeotec.feature.node.kubernetes.io/zwave: "true"
      securityContext:
        # runAsNonRoot: true
        # runAsUser: 568
        # runAsGroup: 568
        # fsGroup: 568
        # fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
        - 20
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        ports:
          http:
            port: *port
          websocket:
            enabled: true
            port: 3000
    route:
      app:
        hostnames:
        - "{{ .Release.Name }}.milton.mcf.io"
        parentRefs:
        - name: internal
          namespace: ingress-system
    persistence:
      config:
        existingClaim: zwave
        globalMounts:
        - path: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_ee8903ec48e5ea11b68584d5994a5d01-if00-port0
        hostPathType: CharDevice
        globalMounts:
        - path: /dev/zwave
