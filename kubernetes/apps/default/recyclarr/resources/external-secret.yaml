---
# yaml-language-server: $schema=https://crds.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__APIKEY: "{{ .RADARR_APIKEY }}"
        SONARR__APIKEY: "{{ .SONARR_APIKEY }}"
  dataFrom:
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: (.*)
            target: RADARR_$1
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: (.*)
            target: SONARR_$1
