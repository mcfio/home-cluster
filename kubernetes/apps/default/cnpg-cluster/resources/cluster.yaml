---
# yaml-language-server: $schema=https://crds.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6-7
  instances: 3
  affinity:
    podAntiAffinityType: required
  enablePDB: true
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cnpg-cluster-secret
  enableSuperuserAccess: true
  managed:
    roles:
      - name: sonarr
        ensure: present
        login: true
        passwordSecret:
          name: sonarr-secret
      - name: radarr
        ensure: present
        login: true
        passwordSecret:
          name: radarr-secret
      - name: prowlarr
        ensure: present
        login: true
        passwordSecret:
          name: prowlarr-secret
      - name: gatus
        ensure: present
        login: true
        passwordSecret:
          name: gatus-secret
  postgresql:
    parameters:
      max_connections: "250"
      shared_buffers: 128MB
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      hugepages-2Mi: 2Gi
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://home-cluster/backups/cnpg-cluster/
      endpointURL: http://minio.default.svc.cluster.local:9000
      serverName: postgres-v6 # current cluster version
      s3Credentials:
        accessKeyId:
          name: cnpg-cluster-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cnpg-cluster-secret
          key: aws-secret-access-key
  bootstrap:
    recovery:
      source: &previousCluster postgres-v5
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
