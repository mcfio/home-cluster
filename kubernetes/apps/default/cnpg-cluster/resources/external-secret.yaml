---
# yaml-language-server: $schema=https://crds.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-cluster
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cnpg-cluster-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        MINIO_ACCESS_KEY: "{{ .BACKUP_AWS_ACCESS_KEY_ID }}"
        MINIO_SECRET_KEY: "{{ .BACKUP_AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: mediaserver-cnpg-superuser
    - extract:
        key: home-cluster-minio-user
