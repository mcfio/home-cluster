---
# yaml-language-server: $schema=https://crds.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: &dbUser "{{ .RADARR_POSTGRES_USER }}"
        password: &dbPass "{{ .RADARR_POSTGRES_PASSWORD }}"
        # App Configuration
        RADARR__AUTH__APIKEY: "{{ .RADARR_APIKEY }}"
        RADARR__POSTGRES__HOST: cnpg-cluster-rw.default.svc.cluster.local
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: *dbUser
        RADARR__POSTGRES__PASSWORD: *dbPass
        RADARR__POSTGRES__MAINDB: radarr_main
  dataFrom:
    - extract:
        key: radarr
