---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 2h
  path: ./apps
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
