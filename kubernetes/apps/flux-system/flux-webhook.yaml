---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-webhook
  namespace: flux-system
spec:
  path: ./kubernetes/apps/flux-system/webhook
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 3m
