---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.28
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_TELEMETRY
        value: "false"
    adminUser:
      create: true
      username: admin
      passwordHash: $2a$10$hlddkJLiGsyctJAuOf2l6eOuQSw7MAT6IlsK4AtWIeM.XLmj71K9G
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host gitops.milton.mcf.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: false
