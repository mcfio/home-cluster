---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  # dependsOn:
  #   - name: onepassword-connect
  path: ./kubernetes/apps/flux-system/weave-gitops
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 3m
