---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
  namespace: mediaserver
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__API_KEY: "{{ .RADARR__API_KEY }}"
        INIT_POSTGRES_DBNAME: radarr_main radarr_log
        INIT_POSTGRES_HOST: mediaserver-db-rw.mediaserver.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .RADARR__POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RADARR__POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: mediaserver-cnpg-superuser
