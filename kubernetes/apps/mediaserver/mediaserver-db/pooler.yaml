---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/postgresql.cnpg.io/pooler_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: mediaserver-db-pool
spec:
  cluster:
    name: mediaserver-db
  instances: 3
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
  template:
    spec:
      containers: []
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: cnpg.io/poolerName
                    operator: In
                    values:
                      - mediaserver-db-pool
              topologyKey: kubernetes.io/hostname
