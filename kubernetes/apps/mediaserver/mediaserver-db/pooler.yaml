---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/postgresql.cnpg.io/pooler_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: mediaserver-db
spec:
  cluster:
    name: postgres16
  instances: 3
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
