---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mediaserver-db
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-14
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: mediaserver-cnpg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - sourceLabels:
          - cluster
        targetLabel: cnpg_cluster
        action: replace
      - regex: cluster
        action: labeldrop
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://home-cluster/backups/mediaserver-db/
      endpointURL: https://minio.milton.mcf.io
      serverName: &currentCluster postgres-v3
      s3Credentials:
        accessKeyId:
          name: mediaserver-cnpg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: mediaserver-cnpg-secret
          key: aws-secret-access-key
  bootstrap:
    recovery:
      source: &previousCluster postgres-v2
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
