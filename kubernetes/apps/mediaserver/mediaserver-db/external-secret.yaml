---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mediaserver-cnpg-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: mediaserver-cnpg-superuser
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: mediaserver-cnpg-superuser
        property: POSTGRES_SUPER_PASS
    - secretKey: aws-access-key-id
      remoteRef:
        key: home-cluster-backup-user
        property: AWS_ACCESS_KEY
    - secretKey: aws-secret-access-key
      remoteRef:
        key: home-cluster-backup-user
        property: AWS_ACCESS_SECRET
