---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mediaserver-db
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-19
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: vsphere-csi
  superuserSecret:
    name: mediaserver-cnpg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - sourceLabels:
          - cluster
        targetLabel: cnpg_cluster
        action: replace
      - regex: cluster
        action: labeldrop
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://mediaserver-db/
      endpointURL: https://d1f0621fbc1ba3f26f44754274430881.r2.cloudflarestorage.com
      serverName: &currentCluster postgres-v1
      s3Credentials:
        accessKeyId:
          name: mediaserver-cnpg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: mediaserver-cnpg-secret
          key: aws-secret-access-key
