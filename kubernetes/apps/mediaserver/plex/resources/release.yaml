---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
        namespace: mediaserver
  upgrade:
    cleanupOnFail: true
  values:
    controllers:
      plex:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.2.8395-c67dce28e@sha256:3861cc940ecdf97b773fa24d826407cea86559d0f26366d7acd10cef1704f46c
            env:
              TZ: Canada/Eastern
              # PLEX_ADVERTISE_URL: https://192.168.45.230:32400,https://plex.milton.mcf.io:32400
              # PLEX_NO_AUTH_NETWORKS: 10.244.0.0/16
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 3250m
                memory: 3087Mi
              limits:
                memory: 3087Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: plex
        annotations:
          external-dns.alpha.kubernetes.io/hostname: plex.milton.mcf.io
          io.cilium/lb-ipam-ips: 192.168.45.230
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        existingClaim: ${VOLUME_CLAIM}
      cache:
        existingClaim: plex-cache
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Cache
      metadata:
        existingClaim: plex-metadata
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Metadata
      logs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Logs
      nfs-media-1:
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /storage/media
        advancedMounts:
          plex:
            app:
              - path: /nfs-data
                readOnly: true
      nfs-media-2:
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /media-pool/tv
        advancedMounts:
          plex:
            app:
              - path: /media/tv
                readOnly: true
      transcode:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /transcode
