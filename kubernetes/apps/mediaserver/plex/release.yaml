---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
        namespace: mediaserver
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.1.8227-c0dd5a73e@sha256:4ca8db0ffa1bee5a2976a0385cc43368112e81a2485b80d0fff3b04c9d5bd1ca
            env:
              TZ: Canada/Eastern
            resources:
              requests:
                cpu: "3.25"
                memory: 3087Mi
              limits:
                memory: 3087Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
              - 1000
            seccompProfile:
              type: RuntimeDefault
    service:
      main:
        controller: main
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: plex.milton.mcf.io
          io.cilium/lb-ipam-ips: 192.168.45.230
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
        storageClass: zfs-nvmeof-csi
        accessMode: ReadWriteOnce
      cache:
        existingClaim: plex-cache
        advancedMounts:
          main:
            main:
              - path: /config/Library/Application Support/Plex Media Server/Cache
      metadata:
        existingClaim: plex-metadata
        advancedMounts:
          main:
            main:
              - path: /config/Library/Application Support/Plex Media Server/Metadata
      logs:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /config/Library/Application Support/Plex Media Server/Logs
      media:
        existingClaim: media
        globalMounts:
          - path: /nfs-data
            readOnly: true
      media-tv:
        existingClaim: tv
        globalMounts:
          - path: /media/tv
            readOnly: true
      transcode:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /transcode
