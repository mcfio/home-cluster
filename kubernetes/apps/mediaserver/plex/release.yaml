---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7557-1cf77d501@sha256:0d5a12bddc5ab41e0f055254335cbe09374972d04c147209321060e59f2cd506
    env:
      TZ: Canada/Eastern
    service:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: plex.milton.mcf.io
          io.cilium/lb-ipam-ips: 192.168.45.230
        type: LoadBalancer
        ports:
          http:
            port: 32400
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 1000
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
      media:
        enabled: true
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /mnt/storage/media
        mountPath: /nfs-data
        readOnly: true
      media-tv:
        enabled: true
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /mnt/media-pool/tv
        mountPath: /media/tv
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2G
    resources:
      requests:
        cpu: 10m
        memory: 192M
      limits:
        memory: 4G
