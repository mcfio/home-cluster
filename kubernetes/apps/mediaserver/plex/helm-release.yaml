---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
        namespace: mediaserver
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.5.7349-8f4248874@sha256:805ad80226d54f03c21efe84979558e7c3d0b07f345b9c929ff11de8cc216151
    env:
      TZ: Canada/Eastern
    service:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: plex.milton.mcf.io
          io.cilium/lb-ipam-ips: 192.168.45.230
        type: LoadBalancer
        ports:
          http:
            port: 32400
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 1000
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
      media:
        enabled: true
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /mnt/storage/media
        mountPath: /nfs-data
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 192M
      limits:
        memory: 1G
