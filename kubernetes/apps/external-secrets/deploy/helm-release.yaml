---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: external-secrets
      version: 0.9.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    replicaCount: 3
    leaderElect: true
