---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: external-secrets
  values:
    leaderElect: true
    webhook:
      replicaCount: 2
    grafanaDashboard:
      enabled: true
    serviceMonitor:
      enabled: true
