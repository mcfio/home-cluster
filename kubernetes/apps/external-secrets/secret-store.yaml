---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-secret-store
  # This kustomization is placed in the flux-system namespace so that it has access to the sops-age key
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: onepassword-connect
      namespace: external-secrets
  interval: 2h
  path: ./apps/external-secrets/secret-store
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  timeout: 3m
  wait: true
