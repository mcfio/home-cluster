---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  path: ./kubernetes/apps/external-secrets/deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
