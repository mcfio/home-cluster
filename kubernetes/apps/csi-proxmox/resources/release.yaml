---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-proxmox
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: proxmox-csi-plugin
      version: 0.2.13
      sourceRef:
        kind: HelmRepository
        name: csi-proxmox-charts
        namespace: csi-proxmox
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # https://github.com/sergelogvinov/proxmox-csi-plugin/blob/main/charts/proxmox-csi-plugin/values.yaml
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    existingConfigSecret: csi-proxmox-secret
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
    storageClass:
      - name: proxmox-local-zfs
        storage: local-zfs
        reclaimPolicy: Delete
        fstype: xfs
        cache: writethrough
      - name: proxmox-local-lvm
        storage: lvm-data
        reclaimPolicy: Delete
        fstype: xfs
        ssd: true
        cache: writethrough
