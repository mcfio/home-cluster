---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: ingress-system
  annotations:
    external-dns.alpha.kubernetes.io/target: ipv4.mcf.io
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.mcf.io"
      allowedRoutes:
        namespaces:
          from: All
