---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &releaseName cloudflare-external-dns
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    remediation:
      retries: 3
  upgrade:
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *releaseName
    podAnnotations:
      secret.reloader.stakater.com/reload: &secretName cloudflare-external-dns-secret
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: *secretName
            key: CLOUDFLARE_API_TOKEN
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
    sources:
      - crd
      - gateway-httproute
    domainFilters:
      - mcf.io
    excludeDomains:
      - milton.mcf.io
    policy: sync
    txtPrefix: k8s.
    txtOwnerId: home-cluster
    resources:
      requests:
        cpu: 10m
      limits:
        memory: 90M
    serviceMonitor:
      enabled: true
