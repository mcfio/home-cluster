---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-cluster-runner
spec:
  interval: 12h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  values:
    githubConfigUrl: https://github.com/mcfio/home-cluster
    githubConfigSecret: home-cluster-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
        - "ReadWriteOnce"
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: arc-system
    template:
      spec:
        containers:
        - name: runner
          image: ghcr.io/actions/actions-runner:2.330.0
          command:
          - "/home/runner/run.sh"
          env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
          - name: NODE
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          volumeMounts:
          - mountPath: /var/run/secrets/talos.dev
            name: talos
            readOnly: true
        serviceAccountName: mcfio-github-actions
        volumes:
        - name: talos
          secret:
            secretName: mcfio-github-actions
