---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-runner
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: arc-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: gha-runner-scale-set
    runnerScaleSetName: gha-runner-scale-set
    githubConfigSecret: arc-runner
    githubConfigUrl: https://github.com/mcfio/home-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-non-replicated
        resources:
          requests:
            storage: 25Gi
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:2.323.0
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
        securityContext:
          fsGroup: 1001
        serviceAccountName: mcfio-github-actions
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: arc-system
