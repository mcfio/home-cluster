---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.18.2
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
  install:
    createNamespace: true
    crds: CreateReplace
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    crds:
      create: true
