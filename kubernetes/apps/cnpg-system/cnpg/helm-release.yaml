---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.18.2
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    crds:
      create: true
