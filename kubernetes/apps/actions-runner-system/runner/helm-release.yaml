---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-runner
  namespace: arc-system
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: arc-system
  install:
    createNamespace: true
    crds: CreateReplace
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-home-cluster-runner
    githubConfigUrl: https://github.com/mcfio/home-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:e4ef27c69056ce81e8c48e2a4d9b8abd4c30b2d3d7f2a45167f1b98b23a81bf2
  valuesFrom:
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
