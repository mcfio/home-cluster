---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-runner
  namespace: arc-runners
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: arc-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-runner-set-home-cluster
    githubConfigUrl: https://github.com/mcfio/home-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:387d63a0f5c64876feca3c818dab85e46021ab470f28d8e6f5ac2b4ad0d832ef
  valuesFrom:
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: arc-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
