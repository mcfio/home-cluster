---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: actions-runner-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-runner-set-home-cluster
    githubConfigUrl: https://github.com/mcfio/home-cluster
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
