---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 2h
  retryInterval: 2m
  timeout: 10m
  patches:
  - # Add default timings to all Kustomizations
    patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: not-used
      spec:
        retryInterval: 2m
        timeout: 10m
    target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
  - # Add HelmRelease defaults to all Kustomizations
    patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: not-used
      spec:
        patches:
          - patch: |
              apiVersion: helm.toolkit.fluxcd.io/v2
              kind: HelmRelease
              metadata:
                name: not-used
              spec:
                maxHistory: 3
                install:
                  crds: CreateReplace
                  strategy:
                    name: RetryOnFailure
                    retryInterval: 2m
                upgrade:
                  crds: CreateReplace
                  strategy:
                    name: RemediateOnFailure
                  remediation:
                    strategy: rollback
                    retries: 2
                    remediateLastFailure: false
                rollback:
                  cleanupOnFail: true
                  recreate: true
            target:
              group: helm.toolkit.fluxcd.io
              kind: HelmRelease
    target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
