---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-repositories
  path: ./apps
  prune: false
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  wait: false
  interval: 2h
  timeout: 5m
