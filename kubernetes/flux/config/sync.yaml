---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: cluster-manifests
  namespace: flux-system
spec:
  interval: 6h
  url: oci://ghcr.io/mcfio/kubernetes-manifests/home-cluster
  ref:
    tag: main
  verify:
    provider: cosign
---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-sync
  namespace: flux-system
spec:
  path: ./flux/config
  prune: true
  sourceRef:
    kind: OCIRepository
    name: cluster-manifests
    namespace: flux-system
  wait: true
  interval: 2h
  timeout: 5m
