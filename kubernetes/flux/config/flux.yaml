---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: flux-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: oci://ghcr.io/fluxcd/flux-manifests
  ref:
    tag: v2.1.1@sha256:d547b34418c7f9601fbb88f9fb33bc9c9786947b46c1cf31218d4d5459e3a70d
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 10m
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
  patches:
    # Remove CPU limits, not necessary on flux components
    - target:
        version: v1
        kind: Deployment
        name: "(source-controller|helm-controller|kustomize-controller|notification-controller|image-reflector-controller|image-automation-controller)"
      patch: |
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    # Adjust some parameters to address concurrency
    - target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=8
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-qps=500
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-burst=1000
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 2Gi
    # Enable Drift Detection, oomwatch
    - target:
        kind: Deployment
        name: helm-controller
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --feature-gates=DetectDrift=true,CorrectDrift=false
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --log-level=debug
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --feature-gates=OOMWatch=true
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --oom-watch-memory-threshold=95
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --oom-watch-interval=500ms
