---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-cluster-flux-config
  namespace: flux-system
spec:
  interval: 90m
  path: ./kubernetes/flux
  prune: false
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
