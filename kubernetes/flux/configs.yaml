---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./flux/configs
  prune: false
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  timeout: 5m
