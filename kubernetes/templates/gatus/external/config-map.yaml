---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${APP}-gatus
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ${APP}
        group: external
        url: https://${FQDN:-${APP}}.mcf.io${SUBPATH:-/}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == ${STATUS:-200}"
