---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 6h
  url: oci://ghcr.io/mcfio/kubernetes-manifests/home-cluster
  ref:
    tag: main@sha256:0e8812f83a63e50ff47c444c6a3dd58bea73e5ad17b85ee34baf2d7520489b94
  verify:
    provider: cosign
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 2h
  path: ./flux-system/configs
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: OCIRepository
    name: home-cluster
    namespace: flux-system
  timeout: 3m
  wait: true
