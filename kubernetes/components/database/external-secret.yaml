---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${app}-test-db
spec:
  refreshInterval: 744h
  target:
    name: ${app}-test-secret
    template:
      # metadata:
      #   labels:
      #     cnpg.io/reload: "true"
      data:
        username: ${app}
        password: "{{ .password }}"
        maindb: ${app}_main
        ${app^^}__POSTGRES__HOST: cnpg-cluster-rw.default.svc.cluster.local
        ${app^^}__POSTGRES__PORT: "5432"
        ${app^^}__POSTGRES__USER: ${app}
        ${app^^}__POSTGRES__PASSWORD: "{{ .password }}"
        ${app^^}__POSTGRES__MAINDB: ${app}_main
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: cluster-password-generator
