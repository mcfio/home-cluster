---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: external-dns
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    interval: 2m
    provider: azure
    policy: sync
    sources:
      - gateway-httproute
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters:
      - milton.mcf.io
    extraVolumes:
      - name: secrets
        secret:
          secretName: external-dns-secret
    extraVolumeMounts:
      - name: secrets
        mountPath: /etc/kubernetes
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
