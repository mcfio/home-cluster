---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  chart:
    spec:
      chart: cert-manager
      version: v1.15.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: cert-manager
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
    # not enabled yet
    # crds:
    #   enabled: true
    #   keep: true
    replicaCount: 1
    prometheus:
      servicemonitor:
        enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    webhook:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
