---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  chart:
    spec:
      chart: cert-manager
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: cert-manager
  install:
    createNamespace: true
    crds: CreateReplace
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    replicaCount: 3
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    webhook:
      replicaCount: 3
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
    cainjector:
      replicaCount: 3
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
