---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: connect
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: onepassword-connect-charts
        namespace: external-secrets
  install:
    createNamespace: true
    crds: CreateReplace
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    connect:
      annotations:
        reloader.stakater.com/auto: "true"
      credentialsName: onepassword-connect-secret
      api:
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            memory: 100Mi
      sync:
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            memory: 100Mi
