---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vsphere-cpi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vsphere-cpi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        vsphere.conf: |
          global:
            port: 443
            insecureFlag: true
          vsphere:
            {{ .VSPHERE_VCENTER }}:
              server: {{ .VSPHERE_VCENTER }}
              user: {{ .VSPHERE_USER }}
              password: {{ .VSPHERE_PASSWORD }}
              datacenters:
                - {{ .VSPHERE_DATACENTER }}
          labels:
            region: k8s-region
            zone: k8s-zone
  dataFrom:
    - extract:
        # VSPHERE_VCENTER, VSPHERE_USER, VSPHERE_PASSWORD, VSPHERE_DATACENTER
        key: vsphere-cloud-config
