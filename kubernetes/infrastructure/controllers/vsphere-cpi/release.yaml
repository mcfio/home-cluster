---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vsphere-cpi
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: vsphere-cpi
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: vsphere-tmm
        namespace: vmware-system-csi
  install:
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    global:
      config:
        existingConfig:
          enabled: true
          type: Secret
          name: vsphere-cpi-secret
    vSphereCPI:
      image:
        registry: gcr.io
        repository: cloud-provider-vsphere/cpi/release/manager
        tag: v1.28.0
      deploymentMode: deployment
      replicaCound: 3
