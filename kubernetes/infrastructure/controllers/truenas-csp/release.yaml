---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: truenas-csp
  namespace: hpe-storage
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: truenas-csp
      version: 1.1.5
      sourceRef:
        kind: HelmRepository
        name: truenas-csp
        namespace: hpe-storage
  install:
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 2000
      fsGroup: 2000
    securityContext:
      capabilities:
        drop:
        - ALL
