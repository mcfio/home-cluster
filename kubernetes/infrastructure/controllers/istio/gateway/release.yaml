---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingressgateway
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: istio-istiod
      namespace: istio-system
  chart:
    spec:
      chart: gateway
      version: 1.19.2
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    resources:
      requests:
        cpu: 200m
    autoscaling:
      minReplicas: 2
    service:
      annotations:
        io.cilium/lb-ipam-ips: 192.168.45.225
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            istio: ingressgateway
