---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istio-cni
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: cni
      # operate 1.19.5 until https://github.com/istio/istio/issues/48746 is fixed.
      version: 1.19.5
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    cni:
      seccompProfile:
        type: RuntimeDefault
