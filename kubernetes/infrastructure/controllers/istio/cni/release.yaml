---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: cni
      version: 1.22.2
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    cni:
      seccompProfile:
        type: RuntimeDefault
