---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app internal-dns
spec:
  interval: 12h
  maxHistory: 3
  dependsOn:
    - name: external-dns
      namespace: ingress-system
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: ingress-system
  install:
    createNamespace: true
    crds: Create
    replace: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    interval: 2m
    provider: azure
    policy: sync
    sources:
      - service
      - ingress
      - istio-virtualservice
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters:
      - milton.mcf.io
    extraVolumes:
      - name: secrets
        secret:
          secretName: *app
    extraVolumeMounts:
      - name: secrets
        mountPath: /etc/kubernetes
    podAnnotations:
      secret.reloader.stakater.com/reload: internal-dns
