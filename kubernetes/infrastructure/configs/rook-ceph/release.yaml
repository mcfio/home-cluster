---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: rook-ceph
  values:
    toolbox:
      enabled: false
    monitoring:
      enabled: true
      createPrometheusRules: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      network:
        provider: host
      resources:
        mgr:
          requests:
            cpu: 125m
            memory: 512Mi
          limits:
            memory: 2048Mi
        mon:
          requests:
            cpu: 49m
            memory: 512Mi
          limits:
            memory: 1024Mi
        osd:
          requests:
            cpu: 442m
            memory: 2048Mi
          limits:
            memory: 6144Mi
        mgr-sidecar:
          requests:
            cpu: 49m
            memory: 128Mi
          limits:
            memory: 256Mi
        crashcollector:
          requests:
            cpu: 15m
            memory: 64Mi
          limits:
            memory: 64Mi
        logcollector:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 1024Mi
        cleanup:
          requests:
            cpu: 250m
            memory: 100Mi
          limits:
            memory: 1024Mi
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: talos-k8s-node04
            devices:
              - name: /dev/disk/by-id/virtio-P210FBBA23072712571
          - name: talos-k8s-node05
            devices:
              - name: /dev/disk/by-id/virtio-P210FBBA23072712562
          - name: talos-k8s-node06
            devices:
              - name: /dev/disk/by-id/virtio-P210FBBA23072712569
    cephBlockPools: []
    cephECBlockPools:
      - name: ec-metadata-pool
        spec:
          failureDomain: host
          replicated:
            size: 3
      - name: ec-data-pool
        spec:
          failureDomain: host
          erasureCoded:
            dataChunks: 2
            codingChunks: 1
    cephECStorageClass:
      name: ceph-block
      parameters:
        clusterID: rook-ceph
        dataPool: ec-data-pool
        pool: ec-metadata-pool
        imageFormat: "2"
        imageFeatures: layering
      allowVolumeExpansion: true
      reclaimPolicy: Delete
    cephBlockPoolsVolumeSnapshotClass:
      enabled: false
    cephFileSystems: []
    cephFileSystemVolumeSnapshotClass:
      enabled: false
    cephObjectStores: []
