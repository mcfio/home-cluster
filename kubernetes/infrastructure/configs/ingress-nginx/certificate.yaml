---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: milton-mcf-io-wc-cert
spec:
  secretName: milton-mcf-io-wc-cert-tls
  issuerRef:
    name: letsencrypt-azure
    kind: ClusterIssuer
  dnsNames:
    - milton.mcf.io
    - "*.milton.mcf.io"
