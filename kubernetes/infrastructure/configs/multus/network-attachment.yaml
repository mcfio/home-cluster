---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-network",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0.35",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.35.0/24", "gw": "192.168.35.1" }
            ]
          }
        }
      ]
    }
