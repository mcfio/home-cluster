---
# yaml-language-server: $schema=https://kubernetes-schemas.mcf.io/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: milton-mcf-io-cert
spec:
  secretName: milton-mcf-io-cert-tls
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  privateKey:
    rotationPolicy: Always # rotate private key on renewal
    algorithm: ECDSA
    size: 256
  usages:
    - server auth
    - client auth
  issuerRef:
    name: letsencrypt-azure
    kind: ClusterIssuer
  dnsNames:
    - milton.mcf.io
    - "*.milton.mcf.io"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mcf-io-cert
spec:
  secretName: mcf-io-cert-tls
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  privateKey:
    rotationPolicy: Always # rotate private key on renewal
    algorithm: ECDSA
    size: 256
  usages:
    - server auth
    - client auth
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - mcf.io
    - "*.mcf.io"
