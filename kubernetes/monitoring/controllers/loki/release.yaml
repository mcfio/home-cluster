---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: loki
      version: 5.43.7
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: monitoring
  upgrade:
    cleanupOnFail: true
  values:
    loki:
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-secret
      auth_enabled: false
      server:
        log_level: info
      limits_config:
        retention_period: 14d
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        per_stream_rate_limit: 64M
        per_stream_rate_limit_burst: 128M
        ingestion_rate_mb: 64
        ingestion_burst_size_mb: 128
        shard_streams:
          enabled: true
      commonConfig:
        replication_factor: 3
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: false
      compactor:
        working_directory: /var/loki/boltdb-shipper-compactor
        shared_store: s3
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      ingester:
        max_chunk_age: 1h
      analytics:
        reporting_enabled: false

    #   rulerConfig:
    #     enable_api: true
    #     enable_alertmanager_v2: true
    #     alertmanager_url: http://prom-alertmanager.monitoring:9093
    #     storage:
    #       type: local
    #       local:
    #         directory: /rules
    #     rule_path: /rules

    gateway:
      enabled: true
      replicas: 3
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname
      image:
        registry: ghcr.io
        repository: nginxinc/nginx-unprivileged
        tag: 1.25-alpine
      # deploymentStrategy:
      #   type: RollingUpdate
      #   # Scale down nodes before deploying new one
      #   rollingUpdate:
      #     maxSurge: 0
      #     maxUnavailable: 1
      resources:
        limits:
          memory: 125M
        requests:
          cpu: 15m
          memory: 100M
    read:
      replicas: 3
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.readSelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname
      extraVolumeMounts:
        - name: rules
          mountPath: /rules
      extraVolumes:
        - name: rules
          emptyDir: {}
      resources:
        limits:
          memory: 800M
        requests:
          cpu: 60m
          memory: 150M
    write:
      replicas: 3
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.writeSelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname
      persistence:
        size: 20Gi
        storageClass: openebs-hostpath
      resources:
        limits:
          memory: 800M
        requests:
          cpu: 60m
          memory: 150M
    backend:
      replicas: 3
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.backendSelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname
      persistence:
        size: 20Gi
        storageClass: openebs-hostpath
      resources:
        limits:
          memory: 800M
        requests:
          cpu: 60m
          memory: 150M
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false
        # additionalLabels:
        #   app.kubernetes.io/part-of: kube-prometheus-stack
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    test:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: loki-secret
      valuesKey: S3_BUCKET_HOST #gitleaks:allow
      targetPath: loki.storage.s3.endpoint
    - kind: Secret
      name: loki-secret
      valuesKey: S3_BUCKET_REGION #gitleaks:allow
      targetPath: loki.storage.s3.region
    - kind: Secret
      name: loki-secret
      valuesKey: S3_ACCESS_KEY #gitleaks:allow
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-secret
      valuesKey: S3_SECRET_KEY #gitleaks:allow
      targetPath: loki.storage.s3.secretAccessKey
