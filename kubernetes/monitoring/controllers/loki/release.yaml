    #     compaction_interval: 10m
    #     retention_enabled: true
    #     retention_delete_delay: 2h
    #     retention_delete_worker_count: 150
    #   analytics:
    #     reporting_enabled: false
    #   ingester:
    #     max_chunk_age: 1h
    monitoring:
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false
        additionalLabels:
          app.kubernetes.io/part-of: kube-prometheus-stack
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
