---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vector
      version: 0.29.1
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false
      sources:
        kubernetes_logs:
          type: kubernetes_logs
      sinks:
        vector_aggregator:
          type: vector
          compression: true
          inputs:
            - kubernetes_logs
          address: vector-aggregator.monitoring:6000
          version: "2"
    service:
      enabled: false
