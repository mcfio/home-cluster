name: Publish OCI Artifact of Cluster Repository

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-oci.yaml
      - kubernetes/**

permissions:
  packages: write
  id-token: write

env:
  OCI_REPO: "oci://ghcr.io/${{ github.repository }}/manifests/kubernetes-manifests"

jobs:
  publish-manifests:
    runs-on: ubuntu-latest
    env:
      COSIGN_EXPERIMENTAL: "true"
      COSIGN_YES: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Setup Flux
        uses: fluxcd/flux2/action@026ab61ba7e3755d7be7dc7d2b6024c3b3992291 # v2.1.1

      - name: Install Cosign
        uses: sigstore/cosign-installer@11086d25041f77fe8fe7b9ea4e48e3b9192b8f19 # v3.1.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create OCI Artifact
        id: create
        run: |
          digest_url=$(flux push artifact \
            $OCI_REPO:$(git rev-parse --short HEAD) \
            --path="./kubernetes" \
            --source="$(git config --get remote.origin.url)" \
            --revision="$(git branch --show-current)@sha1:$(git rev-parse HEAD)" \
            --output=json | \
            jq -r '. | .repository + "@" + .digest')
          echo "DIGEST_URL=$digest_url" >> $GITHUB_OUTPUT

      - name: Tag OCI Artifact
        run: |
          flux tag artifact "$OCI_REPO:$(git rev-parse --short HEAD)" --tag main

      - name: Sign OCI Artifact
        run: |
          cosign sign --yes ${{ steps.create.outputs.DIGEST_URL }}
