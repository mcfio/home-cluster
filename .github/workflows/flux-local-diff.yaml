---
name: Flux Diff

on:
  pull_request:
    branches:
      - main
    paths:
      - "kubernetes/**.yaml"

jobs:
  flux-local-diff:
    name: flux-local diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        cluster_path:
          - kubernetes/flux-system/configs
        sources:
          - home-cluster=./kubernetes/
        resources:
          - helmrelease
          - kustomization
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Diff resources
        uses: allenporter/flux-local/action/diff@efbe055c6dc2a63d1102db582632d2aa03696664 # 3.1.1
        id: diff
        with:
          path: ${{ matrix.cluster_path }}
          sources: ${{ matrix.sources }}
          resource: ${{ matrix.resources }}

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add PR Comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2
        with:
          repo-token: ${{ steps.generate-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }} - ${{ matrix.cluster_path }}/${{ matrix.resources }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
