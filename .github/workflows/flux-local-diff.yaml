---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Diff

on:
  pull_request:
    branches:
      - main
    paths:
      - "kubernetes/**.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-local-diff:
    name: flux-local diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        cluster_path:
          - kubernetes/flux-system/configs
        sources:
          - home-cluster=./kubernetes/
        resources:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@ad38cffc07bac6e3857755914c4c88bfd2db4da4 # v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Setup Flux
        uses: fluxcd/flux2/action@896e0fa46d5107a05e953dd0a5261d78a145ec8c # v2.3.0

      - name: Diff resources
        uses: allenporter/flux-local/action/diff@d8c22f60a32e72f029c28fef62d6961f40899b9c # 5.3.2
        id: diff
        with:
          path: ${{ matrix.cluster_path }}
          sources: ${{ matrix.sources }}
          resource: ${{ matrix.resources }}

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add PR Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        with:
          repo-token: ${{ steps.app-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }} - ${{ matrix.cluster_path }}/${{ matrix.resources }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  flux-local-diff-success:
    if: ${{ always() }}
    needs:
      - flux-local-diff
    name: flux-local diff successful
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
