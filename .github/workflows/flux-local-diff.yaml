---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Diff

on:
  pull_request:
    branches:
      - main
    paths:
      - "kubernetes/**.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-local-diff:
    name: flux-local diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        cluster_path:
          - kubernetes/flux-system/configs
        sources:
          - home-cluster=./kubernetes/
        resources:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@2986852ad836768dfea7781f31828eb3e17990fa # v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ secrets.BOT_APP_ID }}
          password: ${{ steps.generate-token.outputs.token }}

      - name: Diff resources
        uses: allenporter/flux-local/action/diff@fbbc4c3d343af3ff57180a1067d7007fd4bd4d3c # 4.1.1
        id: diff
        with:
          path: ${{ matrix.cluster_path }}
          sources: ${{ matrix.sources }}
          resource: ${{ matrix.resources }}

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add PR Comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2
        with:
          repo-token: ${{ steps.generate-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }} - ${{ matrix.cluster_path }}/${{ matrix.resources }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  flux-local-diff-success:
    if: ${{ always() }}
    needs:
      - flux-localdiff
    name: Flux diff successful
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix status
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
