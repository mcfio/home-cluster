---
name: Pull Request Labeler

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Labeler
        uses: actions/labeler@v4
        with:
          configuration-file: .github/labeler.yaml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
