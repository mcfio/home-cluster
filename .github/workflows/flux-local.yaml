---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  filter:
    name: Flux Local - Changed Files Filter
    runs-on: ubuntu-latest
    outputs:
      changed-files: steps.changed-files.outputs.changed_files
    steps:
    - name: Get Changed Files
      id: changed-files
      uses: bjw-s-labs/action-changed-files@930cef8463348e168cab7235c47fe95a7a235f65 # v0.3.3
      with:
        patterns: kubernetes/**/*

  test:
    name: Flux Local - Test
    needs: filter
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    runs-on: ubuntu-latest
    steps:
    - name: Generate Token
      id: app-token
      uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
      with:
        app-id: ${{ secrets.BOT_APP_ID }}
        private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        token: ${{ steps.app-token.outputs.token }}
        persist-credentials: false

    - name: Run flux-local test
      uses: docker://ghcr.io/allenporter/flux-local:v7.10.0
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      with:
        args: >-
          test
          --all-namespaces
          --enable-helm
          --path /github/workspace/kubernetes/flux/config
          --verbose

  diff:
    name: Flux Local - Diff
    needs: filter
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resources:
        - helmrelease
        - kustomization
      fail-fast: false
    steps:
    - name: Generate Token
      id: app-token
      uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
      with:
        app-id: ${{ secrets.BOT_APP_ID }}
        private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

    - name: Checkout PR Branch
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        path: pull
        token: ${{ steps.app-token.outputs.token }}
        persist-credentials: false

    - name: Checkout Default Branch
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        ref: ${{ github.event.repository.default_branch }}
        path: default
        token: ${{ steps.app-token.outputs.token }}
        persist-credentials: false

    - name: Run flux-local Diff
      uses: docker://ghcr.io/allenporter/flux-local:v7.10.0
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      with:
        args: >-
          diff ${{ matrix.resources }}
          --unified 6
          --path /github/workspace/pull/kubernetes/flux/config
          --path-orig /github/workspace/default/kubernetes/flux/config
          --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
          --limit-bytes 10000
          --all-namespaces
          --sources "flux-system"
          --output-file diff.patch

    - name: Generate Diff
      id: diff
      run: |-
        echo 'diff<<EOF' >> $GITHUB_OUTPUT
        cat diff.patch >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT

    - name: Add PR Comment
      if: ${{ steps.diff.outputs.diff != '' }}
      uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
      with:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        header: ${{ github.event.pull_request.number }}/kubernetes/${{ matrix.resources }}
        message: |-
          ```diff
          ${{ steps.diff.outputs.diff }}
          ```

  workflow-status:
    name: Flux Local Successful
    needs:
    - test
    - diff
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Jobs failed?
      if: contains(needs.*.result, 'failure')
      run: exit 1

    - name: Jobs skipped or success?
      if: ${{ !(contains(needs.*.result, 'failure')) }}
      run: echo "All jobs have passed or been skipped" && echo "${{ toJSON(needs.*.result) }}"
