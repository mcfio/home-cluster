---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  workflow-setup:
    name: Flux Local Setup
    runs-on: ubuntu-latest
    outputs:
      any_changed: steps.changed-files.outputs.any_changed
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        with:
          files: kubernetes/**

  test:
    name: Flux Local Test
    needs: workflow-setup
    runs-on: ubuntu-latest
    if: needs.workflow-setup.outputs.any_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0
        with:
          args: >-
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/kubernetes/flux/config
            --sources "cluster-manifests=./kubernetes"
            --verbose

  diff:
    name: Flux Local Diff
    needs: workflow-setup
    if: needs.workflow-setup.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resources:
          - helmrelease
          - kustomization
      fail-fast: false
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: pull
          persist-credentials: false

      - name: Checkout Default Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: github.event.repository.default_branch
          path: default
          persist-credentials: false

      - name: Run flux-local Diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/kubernetes/flux/config
            --path-orig /github/workspace/default/kubernetes/flux/config
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "cluster-manifests=./kubernetes"
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          echo 'diff<<EOF' >> $GITHUB_OUTPUT
          cat diff.patch >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Generate Token
        if: ${{ steps.diff.outputs.diff != '' }}
        id: app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2
        with:
          app-id: secrets.BOT_APP_ID
          private-key: secrets.BOT_APP_PRIVATE_KEY

      - name: Add PR Comment
        if: ${{ steps.diff.outputs.diff != '' }}
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@67d0dec7b07ed060a405f9b2a64b8ab319fdd7db # v2.9.2
        with:
          GITHUB_TOKEN: steps.app-token.outputs.token
          header: ${{ github.event.pull_request.number }}/kubernetes/${{ matrix.resources }}
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  workflow-status:
    name: Flux Local Successful
    needs:
      - test
      - diff
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Jobs failed?
        if: contains(needs.*.result, 'failure')
        run: exit 1

      - name: Jobs skipped or success?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs have passed or been skipped" && echo "${{ toJSON(needs.*.result) }}"
