---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  workflow-setup:
    name: Flux Local Setup
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@dcc7a0cba800f454d79fff4b993e8c3555bcc0a8 # v45
        with:
          files: kubernetes/**

  test:
    name: Flux Local Test
    needs: workflow-setup
    runs-on: ubuntu-latest
    if: needs.workflow-setup.outputs.any_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.2.0
        with:
          args: test --enable-helm --all-namespaces --path /github/workspace/kubernetes/flux/config --sources "cluster-manifests=./kubernetes" -v

  diff:
    name: Flux Local Diff
    needs: workflow-setup
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        resources:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    if: needs.workflow-setup.outputs.any_changed == 'true'
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: default

      - name: Run flux-local Diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.2.0
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/kubernetes/flux/config
            --path-orig /github/workspace/default/kubernetes/flux/config
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "cluster-manifests=./kubernetes"
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch;
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo 'EOF'
          } >> $GITHUB_OUTPUT;
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> $GITHUB_STEP_SUMMARY

      - name: Generate Token
        if: ${{ steps.diff.outputs.diff != '' }}
        id: app-token
        uses: actions/create-github-app-token@21cfef2b496dd8ef5b904c159339626a10ad380e # v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Add PR Comment
        if: ${{ steps.diff.outputs.diff != '' }}
        continue-on-error: true
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        with:
          repo-token: ${{ steps.app-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }} - ${{ matrix.resources }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  workflow-status:
    name: Flux Local Successful
    needs:
      - test
      - diff
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Jobs failed?
        if: contains(needs.*.result, 'failure')
        run: exit 1

      - name: Jobs skipped or success?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs have passed or been skipped" && echo "${{ toJSON(needs.*.result) }}"
