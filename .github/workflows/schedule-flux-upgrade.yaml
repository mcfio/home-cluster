---
name: Schedule - Update Flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  flux-update:
    name: Flux Update
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: fluxcd/flux2/action@main
      - id: update
        run: |
          UGLY_VERSION="$(flux -v)"
          VERSION="v${UGLY_VERSION#*flux version }"
          flux install --version="${VERSION}" \
            --network-policy=false \
            --export > ./cluster/flux-system/flux-components.yaml
          echo "::set-output name=flux_version::$VERSION"
      - uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "flux/update-${{ steps.update.outputs.flux_version }}"
          delete-branch: true
          title: "chore(ci): update flux components to ${{ steps.update.outputs.flux_version }}"
          signoff: true
          committer: "Nick M <4718+rkage@users.noreply.github.com>"
          author: "Nick M <4718+rkage@users.noreply.github.com>"
          assignees: "rkage"
          commit-message: "chore(ci): update flux components to ${{ steps.update.outputs.flux_version }}"
          body: |
            Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.update.outputs.flux_version }}
          labels: component/ci
