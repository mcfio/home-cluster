---
name: Diff Helm Releases

on:
  pull_request:
    branches:
      - main
    paths:
      - "cluster/**/helm-release.yaml"

env:
  KUBERNETES_DIR: cluster/

jobs:
  detect-manifest-changes:
    name: Detect Manifest Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find Changed Files
        id: detect-manifest-changes
        uses: tj-actions/changed-files@v35
        with:
          json: true
          files: |
            cluster/**/helm-release.yaml

      - id: set-matrix
        run: echo "matrix={\"file\":${{ steps.detect-manifest-changes.outputs.all_changed_files }}}" >> "${GITHUB_OUTPUT}"

  diff-helm-release:
    name: Diff Helm Release
    runs-on: ubuntu-latest
    needs:
      - detect-manifest-changes
    strategy:
      matrix: ${{ fromJSON(needs.detect-manifest-changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Default Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: default

      - name: Setup Homebrew
        uses: Hombrew/actions/setup-homebrew@master

      - name: Setup Tools
        run: |
          brew install helm homeport/tap/dyff kustomize yq

      - name: Diff Helm Release
        id: diff
        run: |
          diff=$(npx zx ./.github/scripts/helmReleaseDiff.mjs \
            --current-release "default/${{ matrix.file }}" \
            --incoming-release "${{ matrix.file }}" \
            --kubernetes-dir ${{ env.KUBERNETES_DIR }})
          echo "diff<<EOF" >> "${GITHUB_OUTPUT}"
          echo "${diff}" >> "${GITHUB_OUTPUT}"
          echo "EOF" >> "${GITHUB_OUTPUT}"

      - name: Find Comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          body-includes: "${{ matrix.file }}"

      - name: Create or Update Comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          issue-number: "${{ github.event.pull_request.number }}"
          body: |
            Helm Release: `${{ matrix.file }}`

            ```yaml
            ${{ steps.diff.outputs.diff }}
            ```
          edit-mode: replace
