---
name: Diff Helm Releases on Pull Requests

on:
  pull_request:
    branches:
      - main
    paths:
      - "cluster/**.yaml"

env:
  DEFAULT_BRANCH: main

jobs:
  detect-manifest-changes:
    name: Detect Manifest Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            yaml:
              - added|modified: "**/helm-release.yaml"
    outputs:
      yaml_files: "${{ steps.filter.outputs.yaml_files }}"

  diff-helm-release:
    name: Diff Helm Release
    runs-on: ubuntu-latest
    needs:
      - detect-manifest-changes
    strategy:
      matrix:
        file: ${{ fromJSON(needs.detect-manifest-changes.outputs.yaml_files) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          ref: "${{ env.DEFAULT_BRANCH }}"
          path: default
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.6.3
      - name: Diff Helm Release
        id: diff
        run: |
          diff=$(.github/scripts/diff-helm-release.sh --source-file "default/${{ matrix.file }}" --target-file "${{ matrix.file }}" --remove-common-labels)
          echo "${diff}"
          diff="${diff//'%'/'%25'}"
          diff="${diff//$'\n'/'%0A'}"
          diff="${diff//$'\r'/'%0D'}"
          echo "diff=${diff}" >> $GITHUB_OUTPUT
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          body-includes: "${{ matrix.file }}"
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          issue-number: "${{ github.event.pull_request.number }}"
          body: "${{ steps.diff.outputs.diff }}"
          edit-mode: replace
