---
name: Publish Manifests

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-manifests.yaml
      - kubernetes/**

permissions:
  packages: write
  id-token: write
  attestations: write

env:
  OCI_REPO: "oci://ghcr.io/${{ github.repository_owner }}/kubernetes-manifests/${{ github.event.repository.name }}"

jobs:
  publish-manifests:
    name: OCI Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Flux
        uses: fluxcd/flux2/action@896e0fa46d5107a05e953dd0a5261d78a145ec8c # v2.3.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create OCI Artifact
        id: create
        run: |
          digest_sha=$(flux push artifact \
            $OCI_REPO:$(git rev-parse --short HEAD) \
            --path="./kubernetes" \
            --source="${{ github.repositoryUrl }}" \
            --revision="${{ github.ref_name }}@sha1:$(git rev-parse HEAD)" \
            --output=json | \
            jq -r '. | .digest')
          echo "DIGEST_SHA=$digest_sha" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: $OCI_REPO
          subject-digest: ${{ steps.create.outputs.DIGEST_SHA }}
          push-to-registry: true

      - name: Tag OCI artifact
        run: |
          flux tag artifact "$OCI_REPO:$(git rev-parse --short HEAD)" --tag main

