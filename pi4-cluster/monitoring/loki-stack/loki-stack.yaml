---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki-stack
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana-loki
        namespace: flux-system
      interval: 1m
  # Depends on having prometheus-operator due to service monitor resources.
  dependsOn:
  - name: kube-prometheus-stack
    namespace: monitoring
  values:
    loki:
      config:
        table_manager:
          retention_deletes_enabled: true
          retention_period: 672h
      persistence:
        storageClassName: openebs-cstor-sparse
        enabled: true
        size: 10Gi
      serviceMonitor:
        enabled: true
    promtail:
      fullnameOverride: promtail
      serviceMonitor:
        enabled: true
      extraScrapeConfigs:
      - job_name: journal
        journal:
          path: /var/log/journal
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
        - source_labels: ['__journal__systemd_unit']
          target_label: 'unit'
        - source_labels: ['__journal__hostname']
          target_label: 'hostname'
      extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
