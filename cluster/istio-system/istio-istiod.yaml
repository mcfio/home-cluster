---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  dependsOn:
    - name: istio-base
  path: ./cluster/istio-system/istiod
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
