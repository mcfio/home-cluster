---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: base
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
