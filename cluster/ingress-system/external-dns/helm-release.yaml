---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: ingress-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    interval: 2m
    provider: cloudflare
    env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: external-dns-secret
          key: CF_API_TOKEN
    extraArgs:
    - --cloudflare-proxied
    - --annotation-filter=external-dns.alpha.kubernetes.io/target
    policy: sync
    sources:
    - ingress
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters:
    - mcf.io
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
