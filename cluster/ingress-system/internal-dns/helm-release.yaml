---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app internal-dns
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: internal-dns
        namespace: ingress-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    interval: 2m
    provider: azure
    policy: sync
    sources:
    - ingress
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters:
    - milton.mcf.io
    secretConfiguration:
      enabled: true
      mountPath: /etc/kubernetes
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: internal-dns
