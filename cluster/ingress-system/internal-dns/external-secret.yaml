---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: internal-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: azure-sp-for-internal-dns
      property: azure.json
