---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-certificates
spec:
  dependsOn:
    - name: cert-manager-issuers
      namespace: cert-manager
  path: ./cluster/ingress-system/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 3m
