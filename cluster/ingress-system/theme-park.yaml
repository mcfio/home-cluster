---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: theme-park
spec:
  path: ./cluster/ingress-system/theme-park
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: theme-park
      namespace: ingress-system
  interval: 2h
  retryInterval: 2m
  timeout: 1m
