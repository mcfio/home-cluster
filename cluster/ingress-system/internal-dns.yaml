---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: internal-dns
spec:
  path: ./cluster/ingress-system/internal-dns
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: internal-dns
    namespace: ingress-system
  interval: 2h
  retryInterval: 2m
  timeout: 5m
