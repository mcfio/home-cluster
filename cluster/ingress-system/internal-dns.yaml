---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: internal-dns
spec:
  dependsOn:
    - name: onepassword-connect
      namespace: external-secrets
  path: ./cluster/ingress-system/internal-dns
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
