---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vsphere-csi
  namespace: vmware-system-csi
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vsphere-csi
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: vsphere-tmm
        namespace: vmware-system-csi
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      config:
        global:
          cluster-id: 8c519df1-9d7b-4e26-8b84-349563444889
        storageclass:
          enabled: true
          storagepolicyname: "vSAN Direct Storage Policy"
          expansion: true
    controller:
      global:
        extraEnvVarsSecret: vsphere-csi-secret
      resizer:
        image:
          registry: registry.k8s.io
      attacher:
        image:
          registry: registry.k8s.io
      livenessprobe:
        image:
          registry: registry.k8s.io
      provisioner:
        image:
          registry: registry.k8s.io
      snapshotter:
        image:
          registry: registry.k8s.io
    snapshotwebhook:
      image:
        registry: registry.k8s.io
    node:
      registrar:
        image:
          registry: registry.k8s.io
      livenessprobe:
        image:
          registry: registry.k8s.io
      livenessProbe:
        enabled: true
        httpGet:
          path: /healthz
          port: 9808
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 5
        failureThreshold: 3
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: vsphere-csi-controller
          namespace: vmware-system-csi
        spec:
          template:
            spec:
              topologySpreadConstraints:
              - labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: vsphere-csi-controller
                maxSkew: 1
                topologyKey: kubernetes.io/hostname
                whenUnsatisfiable: DoNotSchedule
      - apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: vsphere-csi
          namespace: vmware-system-csi
        spec:
          template:
            spec:
              nodeSelector:
                feature.node.kubernetes.io/hypervisor: "true"
