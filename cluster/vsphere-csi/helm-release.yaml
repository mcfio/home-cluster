---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vsphere-csi
  namespace: vmware-system-csi
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vsphere-csi
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: vsphere-tmm
        namespace: vmware-system-csi
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      global:
        extraEnvVarsSecret: vsphere-csi-secret
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: vsphere-csi
          namespace: vmware-system-csi
        spec:
          template:
            spec:
              nodeSelector:
                feature.node.kubernetes.io/hypervisor: "true"
