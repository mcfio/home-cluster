---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vsphere-csi
  namespace: vmware-system-csi
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vsphere-csi
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: vsphere-tmm
        namespace: vmware-system-csi
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      config:
        global:
          cluster-id: 8c519df1-9d7b-4e26-8b84-349563444889
        storageclass:
          enabled: true
          storagepolicyname: "Kubernetes PVC"
          expansion: true
    controller:
      global:
        imageRegistry: registry.k8s.io
        extraEnvVarsSecret: vsphere-csi-secret
      updateStrategy:
        type: RollingUpdate
        maxUnavailable: 1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - vsphere-csi-controller
            topologyKey: kubernetes.io/hostname
    node:
      livenessProbe:
        enabled: true
        httpGet:
          path: /healthz
          port: 9808
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 5
        failureThreshold: 3
  # Because there's a bug in node selector
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: vsphere-csi
          namespace: vmware-system-csi
        spec:
          template:
            spec:
              nodeSelector:
                feature.node.kubernetes.io/hypervisor: "true"
