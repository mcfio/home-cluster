---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vsphere-csi
  namespace: vmware-system-csi
spec:
  interval: 10m
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: vsphere-csi-driver
  patches:
  - patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: vsphere-csi-node-windows
  - patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          feature.node.kubernetes.io/hypervisor: "true"
    target:
      kind: DaemonSet
      name: vsphere-csi-node
