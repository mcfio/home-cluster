---
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: vsphere-csi
  namespace: vmware-system-csi
spec:
  rules:
  - name: hypervisor
    labels:
      feature.node.kubernetes.io/hypervisor: "true"
    matchFeatures:
    - feature: cpu.cpuid
      matchExpressions:
        HYPERVISOR: {op: Exists}
