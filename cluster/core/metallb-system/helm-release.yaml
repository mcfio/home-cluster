---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      chart: metallb
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - ${METALLB_LAYER2_RANGE}
    prometheus:
      serviceAccount: prom-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: false
      tolerations:
        - key: node-role.kubernetes.io/storage
          effect: PreferNoSchedule
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: low-mem
                    operator: NotIn
                    values:
                      - "true"
