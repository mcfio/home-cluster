---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: rook-ceph
      version: v1.8.5
      sourceRef:
        kind: HelmRepository
        name: rook-release
      interval: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    crds:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
    pspEnable: false
    csi:
      enableCephfsDriver: false
      pluginTolerations:
        - effect: PreferNoSchedule
          operator: Exists
    discover:
      nodeAffinity: "role=storage-node"
