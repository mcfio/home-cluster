---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: rook-ceph
      version: v1.10.2
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    crds:
      enabled: false
    pspEnable: false
    monitoring:
      enabled: true
    csi:
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name : csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name : csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name : csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
        - name : csi-omap-generator
          resource:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
      csiRBDPluginResource: []
      csiCephFSPluginResource: []
      resources:
        limits:
          memory: 512M
        requests:
          cpu: 100m
          memory: 200M
      pluginTolerations:
        - key: low-mem
          operator: Exists
          effect: NoSchedule
