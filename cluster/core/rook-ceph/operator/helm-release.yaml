---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: rook-ceph
      version: v1.9.9
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    crds:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 128Mi
    monitoring:
      enabled: true
    csi:
      csiRBDPluginResource: []
      csiCephFSPluginResource: []
      pluginTolerations:
        - effect: PreferNoSchedule
          operator: Exists
