---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: cert-manager
      version: v1.7.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    installCRDs: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    webhook:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
