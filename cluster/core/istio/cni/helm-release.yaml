---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: cni
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-istiod
      namespace: istio-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    cni:
      hub: docker.io/querycapistio
