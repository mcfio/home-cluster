---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: cni
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-istiod
      namespace: istio-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    cni:
      hub: ghcr.io/resf/istio
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: DaemonSet
            metadata:
              name: istio-cni-node
              namespace: istio-system
            spec:
              template:
                spec:
                  affinity:
                    nodeAffinity:
                      requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                          - matchExpressions:
                              - key: model
                                operator: NotIn
                                values:
                                  - pi3Bplus
