---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://istio-release.storage.googleapis.com/charts
      chart: istiod
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    pilot:
      autoscaleMin: 2
      replicaCount: 2
      hub: docker.io/querycapistio
      env:
        ENABLE_LEGACY_FSGROUP_INJECTION: false
    meshConfig:
      extensionProviders:
      - name: oauth2-proxy
        envoyExtAuthzHttp:
          service: oauth2-proxy.oauth2-proxy.svc.cluster.local
          port: 80
          includeHeadersInCheck: ["authorization", "cookie"]
          headersToUpstreamOnAllow: ["authorization", "path", "x-auth-request-user", "x-auth-request-email", "x-auth-request-access-token"]
          headersToDownstreamOnDeny: ["content-type", "set-cookie"]
      accessLogFile: /dev/stdout
      enableTracing: false
      outboundTrafficPolicy:
        mode: ALLOW_ANY
    global:
      proxy:
        autoInject: disabled
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 600m
            memory: 128Mi
      proxy_init:
        image: proxyv2
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 600m
            memory: 128Mi
