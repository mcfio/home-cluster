---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: base
      version: 1.12.3
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
