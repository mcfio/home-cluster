---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: kubelet-csr-approver
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    providerRegex: ${KUBELET_CSR_APPROVER_PROVIDER_REGEX}
