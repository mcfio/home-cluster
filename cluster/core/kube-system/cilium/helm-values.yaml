---

rollOutCiliumPods: true

# Configure kube-proxy replacement features
kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
k8sServiceHost: 192.168.45.40
k8sServicePort: 8443

# Configure Native-Routing
tunnel: disabled
ipv4NativeRoutingCIDR: 10.244.0.0/18
autoDirectNodeRoutes: true

# Configure cilium ingressController, not yet available for DSR networks
ingressController:
  enabled: false

# Configure BGP - not yet enabled on the network
bgp:
  enabled: false
  announce:
    loadbalancerIP: true

# Configure IPAM from kubernetes configuration
ipam:
  mode: kubernetes

# Configure the maglev table size and hashseed
maglev:
  tableSize: 1021
  hashSeed: "P9jc887+zv7eNcUr"

# Configure loadBalancer
loadBalancer:
  algorithm: maglev
  mode: dsr

# Enable native eBPF masquerading
bpf:
  masquerade: true

operator:
  rollOutPods: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  extraArgs:
    leader-election-lease-duration: 50s
    leader-election-renew-deadline: 40s

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host hubble.milton.mcf.io
      tls:
        - hosts:
            - *host
