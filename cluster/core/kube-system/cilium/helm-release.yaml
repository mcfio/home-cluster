---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 6
  chart:
    spec:
      chart: cilium
      version: 1.12.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
