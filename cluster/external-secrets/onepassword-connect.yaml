---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: onepassword-connect
spec:
  dependsOn:
    - name: external-secrets
  path: ./cluster/external-secrets/onepassword-connect
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: onepassword-connect
      namespace: external-secrets
  interval: 2h
  retryInterval: 2m
  timeout: 1m
