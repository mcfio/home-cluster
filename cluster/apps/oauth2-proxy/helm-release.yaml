---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 5.0.6
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    config:
      existingSecret: oauth2-proxy-secrets
      google:
        adminEmail: "oauth2-proxy-sa@${AUTH_DOMAIN}"
        existingSecret: google-service-account
      configFile: |-
        provider = "google"
        oidc_issuer_url = "https://accounts.google.com"
        auth_logging = true
        cookie_domains = ".${ROOT_DOMAIN}"
        cookie_httponly = true
        cookie_name = "_mcfio_oauth"
        cookie_refresh = "1h"
        cookie_samesite = "lax"
        cookie_secure = true
        email_domains = [ "*" ]
        google_group = "group-monitoring@${AUTH_DOMAIN}"
        pass_access_token = true
        pass_authorization_header = true
        pass_basic_auth = false
        request_logging = true
        set_authorization_header = true
        set_xauthrequest = true
        session_store_type = "cookie"
        silence_ping_logging = true
        skip_jwt_bearer_tokens = true
        skip_provider_button = true
        standard_logging = true
        ssl_insecure_skip_verify = false
        upstreams = [ "static://200" ]
        whitelist_domains = ".${ROOT_DOMAIN}"
