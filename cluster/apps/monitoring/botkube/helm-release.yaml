---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio
        namespace: flux-system
  values:
    communications:
      existingSecretName: botkube-communication-secret
    serviceMonitor:
      enabled: true
    config:
      resources:
      - name: v1/pods
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - delete
        - error
      - name: v1/services
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - delete
        - error
      - name: v1/namespaces
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/nodes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumes
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumeclaims
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - delete
        - error
      - name: v1/configmaps
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - delete
        - error
      - name: apps/v1/deployments
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - update
        - delete
        - error
        updateSetting:
          includeDiff: true
          fields:
          - spec.template.spec.containers[*].image
          - status.availableReplicas
      - name: apps/v1/statefulsets
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - create
        - update
        - delete
        - error
        updateSetting:
          includeDiff: true
          fields:
          - spec.template.spec.containers[*].image
          - status.readyReplicas
      - name: apps/v1/daemonsets
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: batch/v1/jobs
        namespaces:
          include:
          - default
          - home
          - istio-ingress
          - istio-system
          - kube-system
          - mediaserver
          - metallb-system
          - monitoring
        events:
        - update
        - error
        updateSetting:
          includeDiff: true
          fields:
          - spec.template.spec.containers[*].image
          - status.conditions[*].type
      - name: rbac.authorization.k8s.io/v1/roles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/rolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      recommendations: false
      settings:
        clustername: home-cluster
        kubectl:
          enabled: true
          commands:
            verbs: ["api-resources", "api-versions", "cluster-info", "describe", "diff", "explain", "get", "logs", "top", "auth"]
            resources: ["deployments", "pods", "namespaces", "daemonsets", "statefulsets", "storageclasses", "nodes"]
          defaultNamespace: default
          restrictAccess: true
        configwatcher: true
        upgradeNotifier: false
