---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.3
      sourceRef:
        kind: HelmRepository
        name: infracloudio
        namespace: flux-system
  values:
    communications:
      existingSecretName: botkube-communication-secret
    serviceMonitor:
      enabled: true
    config:
      recommendations: false
      settings:
        clustername: home-cluster
        kubectl:
          enabled: true
          restrictAccess: true
