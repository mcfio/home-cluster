---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: promtail
      version: 4.2.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    config:
      lokiAddress: http://loki-gateway/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
            - source_labels:
              - '__journal__systemd_unit'
              target_label: 'unit'
            - source_labels:
              - '__journal__hostname'
              target_label: 'hostname'
    readinessProbe:
      failureThreshold: 5
      httpGet:
        path: /ready
        port: http-metrics
      initialDelaySeconds: 10
      periodSeconds: 30
      successThreshold: 1
      timeoutSeconds: 3
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
    serviceMonitor:
      enabled: true
      # relabelings:
      #   - action: replace
      #     source_labels: [__meta_kubernetes_namespace, __service__]
      #     separator: "/"
      #     target_label: job
    tolerations:
      - operator: Exists
        effect: NoSchedule
