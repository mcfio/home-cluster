---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: grafana
      version: 6.30.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    testFramework:
      enabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
    adminPassword: ${GRAFANA_ADMIN_PASSWORD}
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host grafana.${INTERNAL_DOMAIN}
      tls:
        - hosts:
            - *host
    grafana.ini:
      server:
        root_url: https://grafana.${INTERNAL_DOMAIN}
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer
      auth.google:
        enabled: true
        client_id: $__file{/etc/secrets/grafana-auth-google/client_id}
        client_secret: $__file{/etc/secrets/grafana-auth-google/client_secret}
        scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
        auth_url: https://accounts.google.com/o/oauth2/auth
        token_url: https://accounts.google.com/o/oauth2/token
        allowed_domains: ${AUTH_DOMAIN}
        allow_sign_up: true
      security:
        allow_embedding: true
    serviceMonitor:
      enabled: true
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    extraSecretMounts:
      - name: grafana-auth-google-mount
        secretName: grafana-auth-google
        defaultMode: 0440
        mountPath: /etc/secrets/grafana-auth-google
        readOnly: true
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
      notifiers:
        enabled: true
    persistence:
      enabled: true
      size: 2Gi
      accessModes:
        - ReadWriteOnce
