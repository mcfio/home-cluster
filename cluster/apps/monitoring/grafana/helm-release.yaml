---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: grafana
      version: 6.33.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    testFramework:
      enabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
    adminPassword: ${GRAFANA_ADMIN_PASSWORD}
    ingress:
      enabled: true
      ingressClassName: pomerium
      annotations:
        ingress.pomerium.io/policy: '[{"allow":{"and":[{"domain":{"is":"${AUTH_DOMAIN}"}}]}}]'
        ingress.pomerium.io/pass_identity_headers: "true"
      hosts:
        - &host grafana.${INTERNAL_DOMAIN}
      tls:
        - hosts:
            - *host
    grafana.ini:
      server:
        root_url: https://grafana.${INTERNAL_DOMAIN}
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      auth:
        signout_redirect_url: https://grafana.${INTERNAL_DOMAIN}/.pomerium/sign_out
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer
      auth.jwt:
        enabled: true
        header_name: X-Pomerium-Jwt-Assertion
        username_claim: sub
        email_claim: email
        jwk_set_url: https://auth.${INTERNAL_DOMAIN}/.well-known/pomerium/jwks.json
        auto_sign_up: true
        cache_ttl: 60m
      security:
        allow_embedding: true
    serviceMonitor:
      enabled: true
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
      notifiers:
        enabled: true
    persistence:
      enabled: true
      size: 2Gi
      accessModes:
        - ReadWriteOnce
