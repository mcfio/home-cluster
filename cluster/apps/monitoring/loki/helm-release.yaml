---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: loki
      version: 2.11.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    config:
      distributor:
        ring:
          kvstore:
            store: memberlist
      ingester:
        lifecycler:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        chunk_retain_period: 30s
      memberlist:
        abort_if_cluster_join_fails: false
        bind_port: 7946
        join_members:
          - loki-gossip-ring.monitoring:7946
        max_join_backoff: 1m
        max_join_retries: 10
        min_join_backoff: 1s
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 24
      table_manager:
        retention_deletes_enabled: true
        retention_period: 672h
      storage_config:
        aws:
          insecure: true
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          cache_ttl: 24h
          resync_interval: 5s
          shared_store: s3
      schema_config:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: aws
            schema: v11
            index:
              prefix: index_
              period: 24h
      compactor:
        retention_enabled: true
        shared_store: s3
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://prom-alertmanager.monitoring:9093
        ring:
          kvstore:
            store: memberlist
        enable_api: true
    extraArgs: {}
      # log.level: debug
    serviceMonitor:
      enabled: true
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 2Gi
    alerting_groups:
      - name: arr
        rules:
          - alert: DatabaseIsLocked
            expr: |
              sum by (app) (count_over_time({app=~".*arr"} |= "database is locked"[2m])) > 0
            for: 10s
            labels:
              severity: critical
              category: logs
            annotations:
              identifier: "{{ $labels.node }}"
              description: "{{ $labels.app }} has a locked configuration database"
  valuesFrom:
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_NAME
      targetPath: config.storage_config.aws.bucketnames
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_HOST
      targetPath: config.storage_config.aws.endpoint
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: config.storage_config.aws.access_key_id
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: config.storage_config.aws.secret_access_key
