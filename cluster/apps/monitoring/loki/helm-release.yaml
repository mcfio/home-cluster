---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 5m
  values:
    serviceMonitor:
      enabled: true
    extraArgs:
      config.expand-env: true
    config:
      storage_config:
        aws:
          s3: s3://${AWS_ACCESS_KEY_ID}:${AWS_SECRET_ACCESS_KEY}@${BUCKET_HOST}:${BUCKET_PORT}/${BUCKET_NAME}
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3
      # ruler:
      #   storage:
      #     type: local
      #     local:
      #       directory: /rules
      #   rule_path: /tmp/scratch
      #   alertmanager_url: http://prom-alertmanager.monitoring:9093
      #   ring:
      #     kvstore:
      #       store: inmemory
      #   enable_api: true
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: loki
          namespace: monitoring
        spec:
          template:
            spec:
              containers:
              - name: loki
                envFrom:
                - configMapRef:
                    name: loki-bucket
                - secretRef:
                    name: loki-bucket
