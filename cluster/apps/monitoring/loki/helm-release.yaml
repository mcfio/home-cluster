---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicas: 2
    serviceMonitor:
      enabled: true
    extraArgs:
      config.expand-env: true
    podDisruptionBudget:
      minAvailable: 1
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - loki
          topologyKey: kubernetes.io/hostname
    config:
      table_manager:
        retention_deletes_enabled: true
        retention_period: 672h
      storage_config:
        aws:
          bucketnames: ${BUCKET_NAME}
          endpoint: ${BUCKET_HOST}:${BUCKET_PORT}
          region: us-east-1
          access_key_id: ${AWS_ACCESS_KEY_ID}
          secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: true
          sse_encryption: false
          http_config:
            idle_conn_timeout: 90s
            response_header_timeout: 0s
            insecure_skip_verify: false
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          cache_ttl: 24h         # Can be increased for faster performance over longer query periods, uses more disk space
          resync_interval: 5s
          shared_store: s3
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://prom-alertmanager.monitoring:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
    alerting_groups:
    - name:
      rules:
      - alert: DatabaseIsLocked
        expr: |
          sum by (app) (count_over_time({app=~".*arr"} |= "ddatabase is locked"[2m])) > 0
        for: 10s
        labels:
          severity: critical
          category: logs
        annotations:
          identifier: "{{ $labels.node }}"
          description: "{{ $app }} has a locked configurations database"
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: loki
          namespace: monitoring
        spec:
          template:
            spec:
              containers:
              - name: loki
                envFrom:
                - configMapRef:
                    name: loki-bucket
                - secretRef:
                    name: loki-bucket
