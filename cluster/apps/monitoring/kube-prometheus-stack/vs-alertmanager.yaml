---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prom-alertmanager
  namespace: monitoring
spec:
  hosts:
    - alertmanager.${INTERNAL_DOMAIN}
  gateways:
    - istio-ingress/cluster-ingress-gateway
  http:
    - route:
        - destination:
            host: prom-alertmanager.monitoring.svc.cluster.local
            port:
              number: 9093
