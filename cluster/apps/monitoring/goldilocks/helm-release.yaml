---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 6h
  chart:
    spec:
      chart: goldilocks
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
  upgrade:
    remediation:
      retries: 2
  values:
    controller:
      resources:
        limits:
          cpu: ~
          memory: 250M
        requests:
          cpu: 10m
          memory: 64M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "goldilocks.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
      resources:
        limits:
          cpu: ~
          memory: 150Mi
        requests:
          cpu: 10m
          memory: 50Mi
