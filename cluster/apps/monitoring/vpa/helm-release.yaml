---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
  upgrade:
    remediation:
      retries: 2
  values:
    recommender:
      enabled: true
      image:
        repository: k8s.gcr.io/autoscaling/vpa-recommender
        tag: 0.13.0
      extraArgs:
        storage: prometheus
        prometheus-address: |-
          http://prom-prometheus.monitoring.svc.cluster.local:9090
      resources:
        limits:
          cpu: ~
          memory: 350M
        requests:
          cpu: 15m
          memory: 105M
    updater:
      enabled: false
    admissionController:
      enabled: false
