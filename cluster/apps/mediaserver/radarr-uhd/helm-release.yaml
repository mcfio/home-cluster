---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr-uhd
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/radarr
      tag: 4.2.4.6635
    env:
      TZ: Canada/Eastern
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INTERNAL_DOMAIN}/css/base/radarr/nord.css"> <link rel="stylesheet" type="text/css" href="https://theme-park.${INTERNAL_DOMAIN}/css/addons/radarr/radarr-4k-logo/radarr-4k-logo.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "{{ .Release.Name }}.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while
                read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
    podSecurityContext:
      supplementalGroups:
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: mediaserver-shared-pvc
        subPath: radarr-uhd
      media-path:
        enabled: true
        type: emptyDir
        mountPath: /data
        mountPropagation: HostToContainer
    resources:
      requests:
        cpu: 15m
        memory: 300M
      limits:
        memory: 2G
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - sonarr
                    - plex
            topologyKey: kubernetes.io/hostname
    additionalContainers:
      rclone:
        name: rclone
        image: rclone/rclone:1.60.1
        args:
          - mount
          - 'gcrypt:'
          - /data
          - --allow-other
          - --allow-non-empty
          - --gid=1000
          - --dir-cache-time=1000h
          - --poll-interval=10s
          - --user-agent=milton-sonarr/v1
          - --umask=002
          - --rc
          - --rc-addr=:5572
          - --rc-no-auth
          - --drive-pacer-min-sleep=10ms
          - --drive-pacer-burst=1000
          - -v=1
        envFrom:
          - secretRef:
              name: rclone-secret
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - rclone rc vfs/refresh recursive=true --rc-addr 127.0.0.1:5572 _async=true
          preStop:
            exec:
              command:
                - /bin/sh
                - -c
                - fusermount -uz /data
        resources:
          requests:
            cpu: 10m
            memory: 128M
          limits:
            memory: 800M
        volumeMounts:
          - name: media-path
            mountPath: /data
            mountPropagation: Bidirectional
