---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  upgrade:
    remediation:
      retries: 2
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr
      tag: 3.0.9.1549
    env:
      TZ: "${TIMEZONE}"
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: "https://{{ .Release.Name }}.${INTERNAL_DOMAIN}"
      SONARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INTERNAL_DOMAIN}/css/base/sonarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "{{ .Release.Name }}.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    # securityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: OnRootMismatch
    podSecurityContext:
      supplementalGroups:
        - 100
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: mediaserver-shared-pvc
        subPath: sonarr
      media:
        enabled: true
        type: nfs
        server: 192.168.45.25
        path: /mnt/storage/media
        mountPath: /media
      media-path:
        enabled: true
        type: emptyDir
        mountPath: /data
        mountPropagation: HostToContainer
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 128M
      limits:
        memory: 2G
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - radarr
                    - plex
            topologyKey: kubernetes.io/hostname
    additionalContainers:
      rclone:
        name: rclone
        image: rclone/rclone:1.61.1@sha256:bdda91757fbcb10c857417f442ed13518ac292703c9dca42d8399f5f88e2da6c
        args:
          - mount
          - 'gcrypt:'
          - /data
          - --allow-other
          - --allow-non-empty
          - --gid=1000
          - --dir-cache-time=1000h
          - --poll-interval=10s
          - --user-agent=milton-sonarr/v1
          - --umask=002
          - --rc
          - --rc-addr=:5572
          - --rc-no-auth
          - --drive-pacer-min-sleep=10ms
          - --drive-pacer-burst=1000
          - -v=1
        envFrom:
          - secretRef:
              name: rclone-secret
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - rclone rc vfs/refresh recursive=true --url 127.0.0.1:5572 _async=true
          preStop:
            exec:
              command:
                - /bin/sh
                - -c
                - fusermount -uz /data
        resources:
          requests:
            cpu: 10m
            memory: 128M
          limits:
            memory: 800M
        volumeMounts:
          - name: media-path
            mountPath: /data
            mountPropagation: Bidirectional
