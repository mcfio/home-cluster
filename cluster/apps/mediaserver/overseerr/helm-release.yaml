---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: sctx/overseerr
      tag: 1.29.0
    podAnnotations:
      sidecar.istio.io/inject: "true"
    securityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
    env:
      TZ: America/Toronto
      LOG_LEVEL: info
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config
        mountPath: /app/config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
