---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app overseerr
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    global:
      nameOverride: *app
    image:
      repository: sctx/overseerr
      tag: 1.29.1
    env:
      TZ: Canada/Eastern
      LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "requests.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: overseerr-cert-tls
    securityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: mediaserver-shared-pvc
        subPath: overseerr
        mountPath: /app/config
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 500Mi
