---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: radarr
      version: 16.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.0.4.5922
    env:
      TZ: "America/Toronto"
    strategy:
      type: Recreate
    podAnnotations:
      sidecar.istio.io/inject: "true"
    podSecurityContext:
      supplementalGroups:
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      media-path:
        enabled: true
        type: emptyDir
        mountPath: /data
        mountPropagation: HostToContainer
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - sonarr
                    - plex
            topologyKey: kubernetes.io/hostname
    additionalContainers:
      rclone:
        name: rclone
        image: rclone/rclone:1.57.0
        args:
          - "mount"
          - "gcrypt:"
          - "/data"
          - "--allow-other"
          - "--allow-non-empty"
          - "--gid=1000"
          - "--dir-cache-time=1000h"
          - "--poll-interval=10s"
          - "--user-agent=milton-sonarr/v1"
          - "--umask=002"
          - "--rc"
          - "--rc-addr=:5572"
          - "--rc-no-auth"
          - "--drive-pacer-min-sleep=10ms"
          - "--drive-pacer-burst=1000"
          - "-v=1"
        envFrom:
          - secretRef:
              name: rclone-secret
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command:
                [
                  "/bin/sh",
                  "-c",
                  "rclone rc vfs/refresh recursive=true --rc-addr 127.0.0.1:5572 _async=true",
                ]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "fusermount -uz /data"]
        volumeMounts:
          - name: media-path
            mountPath: /data
            mountPropagation: Bidirectional
