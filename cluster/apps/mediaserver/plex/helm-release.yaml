---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.24.5.5173-8dcc73a59
    env:
      TZ: "America/Toronto"
    podSecurityContext:
      supplementalGroups:
      - 1000
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.45.102
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      tmp:
        enabled: true
        type: emptyDir
        medium: "Memory"
      media-path:
        enabled: true
        type: hostPath
        hostPath: /mnt/gdrive
        mountPath: /data
        readOnly: true
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
    nodeSelector:
      role: storage-node
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.4.1
        loki: http://loki.monitoring:3100/loki/api/v1/push
        logs:
        - name: promtail/plex
          path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
        - name: promtail/plex/plugins
          path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsUser: 0
