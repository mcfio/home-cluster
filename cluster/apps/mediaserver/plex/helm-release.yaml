---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: plex
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.26.0.5715-8cf78dab3
    env:
      TZ: America/Toronto
      ADVERTISE_IP: "https://plex.${ROOT_DOMAIN},https://${VIP_PLEX_MEDIASERVER}:32400"
    podSecurityContext:
      supplementalGroups:
        - 1000
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${VIP_PLEX_MEDIASERVER}
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: plex-config
      # tmp:
      #   enabled: true
      #   type: emptyDir
      #   medium: "Memory"
      media-path:
        enabled: true
        type: emptyDir
        mountPath: /data
        readOnly: true
        mountPropagation: HostToContainer
      cache:
        enabled: true
        type: pvc
        existingClaim: rclone-cache
    nodeSelector:
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        cpu: 2000m
        memory: 2Gi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.5.0
        loki: http://loki.monitoring:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
    additionalContainers:
      rclone:
        name: rclone
        image: rclone/rclone:1.58.0
        args:
          - "mount"
          - "gcrypt:"
          - "/data"
          - "--allow-other"
          - "--allow-non-empty"
          - "--gid=1000"
          - "--dir-cache-time=1000h"
          - "--poll-interval=10s"
          - "--user-agent=milton-plex/v1"
          - "--umask=002"
          # - "--use-mmap"
          # - "--vfs-read-chunk-size=10M"
          # - "--vfs-read-chunk-size-limit=0"
          # - "--buffer-size=0"
          - "--rc"
          - "--rc-addr=:5572"
          - "--rc-no-auth"
          - "--drive-pacer-min-sleep=10ms"
          - "--drive-pacer-burst=1000"
          - "--cache-dir=/cache"
          - "--vfs-cache-mode=full"
          - "--vfs-cache-max-size=750G"
          - "--vfs-cache-max-age=192h"
          - "--vfs-cache-poll-interval=5m"
          - "--vfs-read-ahead=2G"
          - "-v=1"
        envFrom:
          - secretRef:
              name: rclone-secret
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command:
                [
                  "/bin/sh",
                  "-c",
                  "rclone rc vfs/refresh recursive=true --rc-addr 127.0.0.1:5572 _async=true",
                ]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "fusermount -uz /data"]
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
          - name: cache
            mountPath: /cache
          - name: media-path
            mountPath: /data
            mountPropagation: Bidirectional
