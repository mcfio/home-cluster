---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.30.0.6486-629d58034
    env:
      TZ: Canada/Eastern
      ADVERTISE_IP: "https://plex.${INTERNAL_DOMAIN},https://${VIP_PLEX_SERVICE}:32400"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${VIP_PLEX_SERVICE}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "{{ .Release.Name }}.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: mediaserver-shared-pvc
        subPath: plex
      media-path:
        enabled: true
        type: emptyDir
        mountPath: /data
        readOnly: true
        mountPropagation: HostToContainer
      cache:
        enabled: true
        type: pvc
        existingClaim: rclone-cache
      transcode:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 192M
        gpu.intel.com/i915: 1
      limits:
        memory: 1G
        gpu.intel.com/i915: 1
    additionalContainers:
      rclone:
        name: rclone
        image: rclone/rclone:1.61.0
        args:
          - mount
          - 'gcrypt:'
          - /data
          - --allow-other
          - --allow-non-empty
          - --gid=1000
          - --dir-cache-time=1000h
          - --poll-interval=10s
          - --user-agent=milton-plex/v2
          - --umask=002
          - --log-level=INFO
          - --rc
          - --rc-addr=:5572
          - --rc-no-auth
          - --drive-pacer-min-sleep=10ms
          - --drive-pacer-burst=200
          - --cache-dir=/cache
          - --vfs-cache-mode=full
          - --vfs-cache-max-size=240G
          - --vfs-cache-max-age=320h
          - --vfs-cache-poll-interval=5m
          - --vfs-read-ahead=2G
          - --bwlimit-file=32M
        envFrom:
          - secretRef:
              name: rclone-secret
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - rclone rc vfs/refresh recursive=true _async=true
          preStop:
            exec:
              command:
                - /bin/sh
                - -c
                - fusermount -uz /data
        resources:
          requests:
            cpu: 10m
            memory: 128M
          limits:
            memory: 800M
        volumeMounts:
          - name: cache
            mountPath: /cache
          - name: media-path
            mountPath: /data
            mountPropagation: Bidirectional
