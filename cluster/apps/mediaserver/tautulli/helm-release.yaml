---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: tautulli
      version: 11.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.9.7
    env:
      TZ: "America/Toronto"
    podAnnotations:
      sidecar.istio.io/inject: "true"
    podSecurityContext:
      supplementalGroups:
        - 1000
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 750Mi
