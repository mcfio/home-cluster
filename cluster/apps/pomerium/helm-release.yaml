---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pomerium
  namespace: pomerium
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: pomerium
      version: 32.0.3
      sourceRef:
        kind: HelmRepository
        name: pomerium
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  valuesFrom:
    - kind: Secret
      name: idp-values
  values:
    config:
      rootDomain: milton.mcf.io
      existingCASecret: pomerium-internal-tls
      generateTLS: false
    authenticate:
      name: auth
      existingTLSSecret: pomerium-internal-tls
      ingress:
        tls:
          secretName: mcfio-authenticate-tls
      proxied: false
    ingressController:
      enabled: true
      ingressClassResource:
        defaultCertSecret: ingress-system/milton-mcf-io-wc-cert-tls
    ingress:
      enabled: false
    proxy:
      existingTLSSecret: pomerium-internal-tls
    databroker:
      existingTLSSecret: pomerium-internal-tls
    authorize:
      existingTLSSecret: pomerium-internal-tls
    extraEnv:
      JWT_CLAIMS_HEADERS: email
