---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emqx
  namespace: home
  labels:
    app.kubernetes.io/instance: emqx
    app.kubernetes.io/name: emqx
spec:
  ingressClassName: nginx
  rules:
    - host: &host emqx.${INTERNAL_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: emqx-headless
                port:
                  number: 18083
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
