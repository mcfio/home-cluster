---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: emqx
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicaCount: 3
    image:
      repository: public.ecr.aws/emqx/emqx
    recreatePods: false
    envFromSecret: emqx-auth
    # extraVolumes:
    #   - name: mqtt-cert
    #     secret:
    #       defaultMode: 420
    #       secretName: mqtt-cert
    # extraVolumeMounts:
    #   - mountPath: /etc/cert
    #     name: mqtt-cert
    persistence:
      enabled: true
      size: 100Mi
      accessMode: ReadWriteOnce
    nodeSelector:
      kubernetes.io/arch: arm64
    service:
      type: LoadBalancer
      loadBalancerIP: ${VIP_MQTT_SERVICE}
      externalTrafficPolicy: Local
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        path: /
        pathType: Prefix
        hosts:
          - &host emqx.${INTERNAL_DOMAIN}
        tls:
          - hosts:
              - *host
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      # EMQX_LISTENER__SSL__EXTERNAL__CERTFILE: /etc/cert/tls.crt
      # EMQX_LISTENER__SSL__EXTERNAL__KEYFILE: /etc/cert/tls.key
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 512Mi
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: StatefulSet
            metadata:
              name: emqx
              namespace: home
            spec:
              template:
                spec:
                  topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/name: emqx
