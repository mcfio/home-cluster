---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 4.3.10
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicaCount: 3
    nodeSelector:
      kubernetes.io/arch: amd64
    recreatePods: true
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ACL_NOMATCH: "deny"
      EMQX_ADMIN_PASSWORD: "Nm290154"
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_prometheus, true}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
    emqxLoadedModules: >
      {emqx_mod_acl_internal, true}.
      {emqx_mod_presence, true}.
      {emqx_mod_delayed, false}.
      {emqx_mod_rewrite, false}.
      {emqx_mod_subscription, false}.
      {emqx_mod_topic_metrics, true}.
    persistence:
      enabled: true
      size: 256Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - emqx
          topologyKey: "kubernetes.io/hostname"

  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: emqx
          namespace: home
        spec:
          template:
            metadata:
              annotations:
                secret.reloader.stakater.com/reload: emqx-auth
            spec:
              containers:
              - name: emqx
                volumeMounts:
                - name: emqx-auth
                  mountPath: /opt/emqx/etc/plugins/emqx_auth_mnesia.conf
                  subPath: emqx_auth_mnesia.conf
              volumes:
              - name: emqx-auth
                secret:
                  secretName: emqx-auth
                  items:
                  - key: emqx_auth_mnesia.conf
                    path: emqx_auth_mnesia.conf
              - name: emqx-acl
                configMap:
                  $patch: delete
                secret:
                  secretName: emqx-auth
                  items:
                  - key: acl.conf
                    path: acl.conf
