---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: emqx
      version: 4.4.4
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: false
    extraVolumes:
      - name: mqtt-cert
        secret:
          defaultMode: 420
          secretName: mqtt-cert
    extraVolumeMounts:
      - mountPath: /etc/cert
        name: mqtt-cert
    persistence:
      enabled: true
      size: 100Mi
      accessMode: ReadWriteOnce
    nodeSelector:
      kubernetes.io/arch: arm64
    service:
      type: LoadBalancer
      loadBalancerIP: ${VIP_EMQX_INGRESS}
    extraEnvFrom:
      - secretRef:
          name: emqx-auth
    emqxConfig:
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_LISTENER__SSL__EXTERNAL__CERTFILE: /etc/cert/tls.crt
      EMQX_LISTENER__SSL__EXTERNAL__KEYFILE: /etc/cert/tls.key
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
      {emqx_prometheus, true}.
    emqxLoadedModules: >
      {emqx_mod_acl_internal, true}.
      {emqx_mod_presence, true}.
      {emqx_mod_trace, true}.
      {emqx_mod_slow_subs, true}.
      {emqx_mod_delayed, false}.
      {emqx_mod_rewrite, false}.
      {emqx_mod_subscription, false}.
      {emqx_mod_topic_metrics, true}.
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 512Mi
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: StatefulSet
            metadata:
              name: emqx
              namespace: home
            spec:
              template:
                spec:
                  topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/name: emqx
