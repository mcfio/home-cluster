apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-nut-exporter
  namespace: home
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: primary-ups
      app.kubernetes.io/name: network-ups-tools
  endpoints:
  - port: http-metrics
    interval: 15s
    scrapeTimeout: 10s
    path: /metrics
    params:
      target:
      - "localhost:3493"
    relabelings:
    - sourceLabels: [__param_target]
      targetLabel: instance
