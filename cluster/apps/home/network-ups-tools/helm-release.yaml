---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: primary-ups
  namespace: home
spec:
  interval: 12h
  maxHistory: 5
  chart:
    spec:
      chart: network-ups-tools
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    global:
      fullnameOverride: network-ups-tools
    podAnnotations:
      sidecar.istio.io/inject: "false"
    env:
      TZ: America/Toronto
    service:
      main:
        ports:
          metrics:
            enabled: true
            port: 9995
    config:
      mode: values
      files:
        ups.conf: |
          [GTX2]
            driver = snmp-ups
            mibs = ietf
            desc = "Liebert GXT2-1500RT"
            snmp_version = v2c
            community = milton
            port = 192.168.30.120
            pollfreq = 15
    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
    additionalContainers:
      - name: prometheus-nut-exporter
        image: mcfio/prometheus-nut-exporter:1.1.1
        env:
          - name: HTTP_PATH
            value: /metrics
        ports:
          - containerPort: 9995
            name: http-metrics
