---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: zwavejs2mqtt
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  dependsOn:
    - name: emqx
      namespace: home
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      tag: 6.11.0
    podAnnotations:
      sidecar.istio.io/inject: "false"
    env:
      TZ: America/Toronto
      KEY_S0_Legacy: ${ZWAVEJS2MQTT_S0_LEGACY_KEY}
      KEY_S2_Unauthenticated: ${ZWAVEJS2MQTT_S2_UNAUTHENTICATED_KEY}
      KEY_S2_Authenticated: ${ZWAVEJS2MQTT_S2_AUTHENTICATED_KEY}
      KEY_S2_AccessControl: ${ZWAVEJS2MQTT_S2_ACCESS_CONTROL_KEY}
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: home-shared-pvc
        subPath: zwavejs2mqtt
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_ee8903ec48e5ea11b68584d5994a5d01-if00-port0
    nodeSelector:
      aeotec.feature.node.kubernetes.io/zwave: "true"
