---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15
    env:
      TZ: America/Toronto
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${VIP_MQTT_SERVICE}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
            targetPort: 1883
          mqtts:
            enabled: true
            port: 8883
            protocol: TCP
            targetPort: 8883
    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            per_listener_settings false
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            autosave_interval 1800
            include_dir /mosquitto/configinc
    podAnnotations:
      secret.reloader.stakater.com/reload: "mosquitto, mqtt-cert"
    resources:
      limits:
        memory: 150M
      requests:
        cpu: 15m
        memory: 100M
    persistence:
      data:
        enabled: true
        existingClaim: home-shared-pvc
        subPath: mosquitto
        mountPath: /mosquitto/data
      config:
        enabled: true
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        type: custom
        volumeSpec:
          configMap:
            name: mosquitto-config
      configinc:
        enabled: true
        mountPath: /mosquitto/configinc
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto
      mqtt-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: mqtt-cert
