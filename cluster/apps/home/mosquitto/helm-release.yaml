---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15
    env:
      TZ: America/Toronto
    service:
      main:
        enabled: false
        type: LoadBalancer
        loadBalancerIP: ${VIP_EMQX_INGRESS}
        externalTrafficPolicy: Local
        ports:
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
            targetPort: 1883
          mqtts:
            enabled: true
            port: 8883
            protocol: TCP
            targetPort: 8883
    configmap:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            per_listener_settings false
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            autosave_interval 1800
            include_dir /mosquitto/configinc
    podAnnotations:
      secret.reloader.stakater.com/reload: "mosquitto, mqtt-cert"
    persistence:
      data:
        enabled: true
        existingClaim: home-shared-pvc
        subPath: mosquitto
        mountPath: /mosquitto/data
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto
            mountPath: /mosquitto/configinc
      mqtt-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: mqtt-cert
