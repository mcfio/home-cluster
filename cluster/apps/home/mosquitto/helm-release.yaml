---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      chart: mosquitto
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.14
    env:
      TZ: America/Toronto
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${VIP_EMQX_INGRESS}
        externalTrafficPolicy: Local
        ports:
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
            targetPort: 1883
          mqtts:
            enabled: true
            port: 8883
            protocol: TCP
            targetPort: 8883

    auth:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: "mosquitto, mqtt-cert"
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto
      mqtt-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: mqtt-cert
