---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: mosquitto
      namespace: home
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.28.1
    env:
      TZ: Canada/Eastern
      ZIGBEE2MQTT_DATA: /data
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "zigbee.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: home-shared-pvc
        subPath: zigbee2mqtt
    resources:
      limits:
        memory: 350M
      requests:
        cpu: 15m
        memory: 128M
