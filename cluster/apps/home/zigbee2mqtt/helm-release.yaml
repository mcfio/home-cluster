---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  dependsOn:
  - name: emqx
    namespace: home
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: zigbee2mqtt
      version: 9.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.21.2
    podAnnotations:
      sidecar.istio.io/inject: "false"
    env:
      TZ: America/Toronto
      ZIGBEE2MQTT_DATA: /data
    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data
    securityContext:
      privileged: true
    config:
      advanced:
        channel: 25
        network_key:
        - 82
        - 71
        - 132
        - 169
        - 247
        - 213
        - 66
        - 190
        - 68
        - 54
        - 13
        - 163
        - 232
        - 104
        - 86
        - 242
        ikea_ota_use_test_url: true
      frontend:
        port: 8080
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://emqx.home"
        user: zigbee2mqtt
        password: Nm131277
      serial:
        port: "tcp://192.168.30.142:6638"
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
