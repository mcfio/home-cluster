---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: blocky
      version: 10.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.17
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 2
    env:
      TZ: America/Toronto
    service:
      main:
        ports:
          http:
            port: 4000
      dns:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${VIP_BLOCKY_SERVICE}
        externalTrafficPolicy: Local
        ports:
          dns-https:
            enabled: true
            port: 443
            protocol: TCP
            targetPort: 443
          dns-tls:
            enabled: true
            port: 853
            protocol: TCP
            targetPort: 853
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    metrics:
      enabled: true
      serviceMonitor:
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
    probes:
      startup:
        spec:
          # increase the startup time to allow downloading of the block lists
          initialDelaySeconds: 30
    persistence:
      blocky-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: blocky-cert
    config: |
      bootstrapDns: tcp+udp:${IP_NETWORK_GATEWAY}
      upstream:
        default:
        - https://dns.nextdns.io/${NEXTDNS_ID}
        - tcp-tls:${NEXTDNS_ID}.dns.nextdns.io
      caching:
        minTime: 5m
        maxTime: 30m
        prefetching: true
      customDNS:
        mapping:
          ca.milton.mcf.io: 192.168.30.10
          ca.mcf.io: 192.168.30.10
          ntp.milton.mcf.io: 192.168.30.30
          time.milton.mcf.io: 192.168.30.30
          time.mcf.io: 192.168.30.30
          ingress.milton.mcf.io: 192.168.45.105
          mqtt.milton.mcf.io: 192.168.45.190
          milton.mcf.io: 192.168.45.105
          kubernetes.lan: 192.168.45.40
          mcf-ca01.lan: 192.168.30.10
          mcf-k8s-cluster.milton.mcf.io: 192.168.45.40
          mcf-pve01.milton.mcf.io: 192.168.40.15
          milton-dns1.lan: 192.168.30.30
          dns.milton.mcf.io: 192.168.45.192
      conditional:
        mapping:
          lan: tcp+udp:${IP_NETWORK_GATEWAY}
          cluster.lan: tcp+udp:${IP_NETWORK_GATEWAY}
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
          - |
            /^uplab.pro/
        clientGroupsBlock:
          default:
          - ads
      clientLookup:
        upstream: tcp+udp:${IP_NETWORK_GATEWAY}
      # redis:
      #   address: blocky-redis-master.home:6372
      #   password: ${BLOCKY_REDIS_PASSWORD}
      #   database: 2
      #   required: true
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      httpsPort: 443
      tlsPort: 853
      certFile: /cert/tls.crt
      keyFile: /cert/tls.key
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
      secret.reloader.stakater.com/reload: blocky-cert
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - blocky
          topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
