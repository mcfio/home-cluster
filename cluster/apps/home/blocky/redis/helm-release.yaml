---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky-redis
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 15.7.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    # image:
    #   repository: redis
    #   tag: 6.2.6-alpine
    architecture: standalone
    auth:
      enabled: true
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        enabled: true
        size: 256Mi
    replica:
      replicaCount: 1
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        enabled: true
        size: 256Mi
