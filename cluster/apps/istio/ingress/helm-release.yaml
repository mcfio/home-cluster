---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingress-gateway
  namespace: istio-ingress
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: gateway
      version: 1.13.4
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    labels:
      istio: cluster-ingress-gateway
    service:
      loadBalancerIP: ${VIP_CLUSTER_INGRESS}
      externalTrafficPolicy: Local
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    autoscaling:
      minReplicas: 2
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: istio
                  operator: In
                  values:
                    - cluster-ingress-gateway
            topologyKey: "kubernetes.io/hostname"
