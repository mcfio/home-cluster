---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: milton-cluster-gateways
  namespace: istio-ingress
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://istio-release.storage.googleapis.com/charts
      chart: gateway
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    labels:
      istio: cluster-ingress-gateway
    service:
      loadBalancerIP: ${VIP_MILTON_CLUSTER}
      externalTrafficPolicy: Local
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    autoscaling:
      minReplicas: 2
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: istio
              operator: In
              values:
              - cluster-ingress-gateway
          topologyKey: kubernetes.io/hostname
