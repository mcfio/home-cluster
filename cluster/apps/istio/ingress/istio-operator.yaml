---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: milton-cluster-gateways
  namespace: istio-ingress
spec:
  profile: empty

  components:
    ingressGateways:
    - name: cluster-ingress-gateway
      namespace: istio-ingress
      enabled: true
      label:
        istio: cluster-ingress-gateway
      k8s:
        hpaSpec:
          minReplicas: 2
        affinity:
          # These nodeAffinity's are required to schedule on amd64 and arm64 systems
          nodeAffinity: &nodeaffinity
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - amd64
                  - arm64
            preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - amd64
              weight: 2
            - preference:
                matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
              weight: 2
          # This podAntiAffinity ensures ingress controllers are not scheduled on the same node
          podAntiAffinity: &podantiaffinity
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: istio
                  operator: In
                  values:
                  - cluster-ingress-gateway
              topologyKey: kubernetes.io/hostname
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: "1"
            memory: 128Mi
        service:
          loadBalancerIP: ${VIP_MILTON_CLUSTER}

  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
