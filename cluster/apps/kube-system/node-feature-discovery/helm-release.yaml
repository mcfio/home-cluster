---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: v0.10.0-minimal
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      config: |
        core:
          sources:
          - custom
          - pci
          - usb
        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
          custom:
          - name: "zwave"
            matchOn:
            - usbId:
                class: ["ff"]
                vendor: ["10c4"]
                device: ["ea60"]
