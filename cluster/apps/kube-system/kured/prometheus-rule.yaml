---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kured.rules
  namespace: kube-system
  labels:
    app: kured
spec:
  groups:
  - name: kured.rules
    rules:
    - alert: RebootRequired
      annotations:
        identifier: "{{ $labels.node }}"
        description: Node has failed to reboot for 24 hours, requires manual reboot.
      expr: max(kured_reboot_required) != 0
      for: 24h
      labels:
        severity: warning
    - alert: RebootScheduled
      annotations:
        identifier: "{{ $labels.node }}"
        description: Node has been scheduled for reboot.
      expr: kured_reboot_required > 0
      for: 5m
      labels:
        severity: warning
