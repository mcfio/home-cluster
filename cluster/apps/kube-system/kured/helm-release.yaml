---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: raspbernetes/kured
    updateStrategy: RollingUpdate
    configuration:
      lockTtl: 600s
      lockReleaseDelay: 120s
      prometheusUrl: http://prom-prometheus.monitoring:9090
      alertFilterRegexp: '^(Watchdog|CPUThrottlingHigh|PersistentVolumeUsage.*)$'
      timeZone: America/Toronto
      startTime: 2am
      endTime: 5am
      blockingPodSelector:
      - app=rook-ceph-osd
      notifyUrl: ${KURED_NOTIFYURL}
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
      rebootCommand: "/usr/bin/systemctl reboot"
    metrics:
      create: true
    tolerations:
    - operator: Exists
      effect: NoSchedule
