---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - daemonset.yaml
  - node-feature-rule.yaml
patches:
  - target:
      kind: DaemonSet
      labelSelector: app=intel-gpu-plugin
    patch: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: intel-gpu-plugin
      spec:
        template:
          spec:
            nodeSelector:
              intel.feature.node.kubernetes.io/gpu: "true"
