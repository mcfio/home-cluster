---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: reloader
      version: v0.0.114
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    nameOverride: reloader
    fullnameOverride: reloader
    reloader:
      podMonitor:
        enabled: true
        namespace: kube-system
