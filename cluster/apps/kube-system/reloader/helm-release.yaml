---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name reloader
  namespace: &namespace kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: reloader
      version: v0.0.126
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    reloader:
      enableHA: true
      deployment:
        replicas: 3
      reloadStrategy: annotations
      reloadOnCreate: false
      podMonitor:
        enabled: true
        namespace: *namespace
