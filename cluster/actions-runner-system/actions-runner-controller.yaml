---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: actions-runner-controller
spec:
  dependsOn:
    - name: external-secrets-onepassword-connect
      namespace: flux-system
    - name: rook-ceph-cluster
      namespace: flux-system
  path: ./cluster/actions-runner-system/deploy
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: actions-runner-controller
  interval: 2h
  retryInterval: 1m
  timeout: 3m
