---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/runnerdeployment_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: home-cluster
spec:
  template:
    spec:
      image: ghcr.io/actions-runner-controller/actions-runner-controller/actions-runner-dind:ubuntu-22.04
      imagePullPolicy: Always
      dockerdWithinRunnerContainer: true
      ephemeral: true
      repository: mcfio/home-cluster
      labels:
        - self-hosted
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
