---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: home-cluster
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner-dind:v2.299.1-ubuntu-20.04
      dockerdWithinRunnerContainer: true
      ephemeral: true
      repository: mcfio/home-cluster
      labels:
        - self-hosted
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
