---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: actions-runner-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
    authSecret:
      create: false
      name: &secret actions-runner-controller-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *secret
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.mcf.io
        ingressClassName: nginx
        hosts:
          - host: &host arc-webhook.mcf.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    metrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false
