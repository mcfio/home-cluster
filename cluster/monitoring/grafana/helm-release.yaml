---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.16.1
      sourceRef:
        kind: HelmRepository
        name: grafana
  values:
    fullnameOverride: grafana
    deploymentStrategy:
      type: Recreate
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
    testFramework:
      enabled: false
    serviceMonitor:
      enabled: true
    admin:
      existingSecret: 'grafana-admin-creds'
      userKey: admin-user
      passwordKey: admin-password
    plugins:
    - natel-discrete-panel
    - pr0ps-trackmap-panel
    - grafana-piechart-panel
    - vonage-status-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    grafana.ini:
      server:
        root_url: https://grafana.milton.mcf.io
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer
      auth.google:
        enabled: true
        client_id: $__file{/etc/secrets/grafana-auth-google/client_id}
        client_secret: $__file{/etc/secrets/grafana-auth-google/client_secret}
        scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
        auth_url: https://accounts.google.com/o/oauth2/auth
        token_url: https://accounts.google.com/o/oauth2/token
        allowed_domains: mcfaul.cloud
        allow_sign_up: true
      security:
        allow_embedding: true
    extraSecretMounts:
    - name: grafana-auth-google-mount
      secretName: grafana-auth-google
      defaultMode: 0440
      mountPath: /etc/secrets/grafana-auth-google
      readOnly: true
    sidecar:
      image:
        tag: 1.3.0
      dashboards:
        enabled: true
      datasources:
        enabled: true
      notifiers:
        enabled: true
    persistence:
      enabled: true
      size: 2Gi
      accessModes:
      - ReadWriteOnce
