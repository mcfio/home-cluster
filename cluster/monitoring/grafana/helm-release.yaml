---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: grafana
      version: 6.50.8
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    testFramework:
      enabled: false
    deploymentStrategy:
      type: Recreate
    rbac:
      pspEnabled: false
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host grafana.milton.mcf.io
      tls:
        - hosts:
            - *host
    admin:
      existingSecret: grafana-admin-secret
      userKey: admin-user
      passwordKey: admin-password
    grafana.ini:
      server:
        root_url: "https://{{ if (and .Values.ingress.enabled .Values.ingress.hosts) }}{{ .Values.ingress.hosts | first }}{{ else }}''{{ end }}"
      analytics:
        check_for_updates: false
    serviceMonitor:
      enabled: true
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
      notifiers:
        enabled: true
      resources:
        limits:
          memory: 512M
        requests:
          cpu: 10m
          memory: 80M
    resources:
      limits:
        memory: 512M
      requests:
        cpu: 15m
        memory: 128M
    persistence:
      enabled: true
      size: 2Gi
      accessModes:
        - ReadWriteOnce
