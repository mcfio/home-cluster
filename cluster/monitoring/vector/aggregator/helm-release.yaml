---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vector
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Stateless-Aggregator
    replicas: 3
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false
      sources:
        talos_source:
          address: 0.0.0.0:6050
          type: socket
          mode: udp
          decoding:
            codec: json
          host_key: __host
        kubernetes_source:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
      transforms:
        talos_source_xform:
          type: remap
          inputs:
            - talos_source
          source: |
            .timestamp = del(."talos-time")
        kubernetes_source_xform:
          type: remap
          inputs:
            - kubernetes_source
          source: |
            .custom_app_name = .pod_labels."app.kubernetes.io/name"
      sinks:
        loki_talos:
          type: loki
          inputs:
            - talos_source_xform
          endpoint: http://loki-gateway
          encoding:
            codec: json
            except_fields:
              - __host
              - '"talos-service"'
              - '"talos-level"'
          batch:
            max_bytes: 1048576 # 1 MiB
          out_of_order_action: rewrite_timestamp
          labels:
            job: talos
            hostname: >-
              {{`{{ __host }}`}}
            facility: >-
              {{`{{ facility }}`}}
            service: >-
              {{`{{ "talos-service" }}`}}
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_source_xform
          endpoint: http://loki-gateway
          encoding:
            codec: json
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ kubernetes.pod_node_name }}`}}
            k8s_app: >-
              {{`{{ custom_app_name }}`}}
            k8s_container: >-
              {{`{{ kubernetes.container_name }}`}}
            k8s_filename: >-
              {{`{{ kubernetes.file }}`}}
            k8s_instance: >-
              {{`{{ kubernetes.pod_labels."app.kubernetes.io/instance" }}`}}
            k8s_namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            k8s_node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
            k8s_pod: >-
              {{`{{ kubernetes.pod_name }}`}}
    service:
      enabled: true
      annotations:
        io.cilium/lb-ipam-ips: 192.168.50.10
      type: LoadBalancer
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /metadata/labels/provider
                value: cilium
