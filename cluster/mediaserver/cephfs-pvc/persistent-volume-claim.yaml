---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mediaserver-shared-pvc
  namespace: mediaserver
  labels:
    excluded_from_alerts: "true"
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
  storageClassName: ceph-filesystem
