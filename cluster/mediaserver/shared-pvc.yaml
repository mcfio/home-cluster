---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mediaserver-shared-pvc
  namespace: mediaserver
spec:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  path: ./cluster/mediaserver/cephfs-pvc
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 1m
