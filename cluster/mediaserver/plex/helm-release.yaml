---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
        namespace: mediaserver
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.2.7100-248a2daf0@sha256:e169d7ba4c37de7fa416a63cb86fe8642b8552ecaf135271c670fa97abd0fee5
    env:
      TZ: Canada/Eastern
    service:
      main:
        enabled: true
        annotations:
          io.cilium/lb-ipam-ips: 192.168.50.195
        type: LoadBalancer
        ports:
          http:
            port: 32400
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 1000
    persistence:
      config:
        enabled: true
        retain: true
        size: 20Gi
      media:
        enabled: true
        type: nfs
        server: nfs.cluster.milton.mcf.io
        path: /mnt/storage/media
        mountPath: /nfs-data
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 192M
      limits:
        memory: 1G
