---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app overseerr
  namespace: mediaserver
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: mediaserver-charts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: sctx/overseerr
      tag: 1.32.5
    env:
      TZ: Canada/Eastern
      LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.mcf.io
        ingressClassName: nginx
        hosts:
        - host: &host requests.mcf.io
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
          secretName: overseerr-cert-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        retain: true
        size: 1Gi
        mountPath: /app/config
    resources:
      requests:
        cpu: 15m
        memory: 384M
      limits:
        memory: 2560M
