---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v16.2.5
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  mon:
    count: 3
    allowMultiplePerNode: true
  mgr:
    modules:
    - name: pg_autoscaler
      enabled: true
  dashboard:
    enabled: true
    ssl: false
  monitoring:
    enabled: true
    rulesNamespace: "rook-ceph"
  crashCollector:
    disable: true
  resources:
    mon:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        memory: 2048Mi
    mgr:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        memory: 512Mi
    osd:
      requests:
        cpu: 500m
        memory: 2048Mi
      limits:
        memory: 5120Mi
  placement:
    all:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role
              operator: In
              values:
              - storage-node
      tolerations:
      - key: role
        operator: Equal
        value: storage-node
        effect: PreferNoSchedule
    mon:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role
              operator: In
              values:
              - storage-node
            - key: ceph-mon-ssd
              operator: In
              values:
              - "true"
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
    - name: "mcf-k8s-storage01"
      devices:
      - name: "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K5YN1U95"
      - name: "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K4UDXEKL"
      - name: "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K1XE80AU"

  healthCheck:
    livenessProbe:
      mon:
        disabled: false
        probe:
          timeoutSeconds: 3
          failureThreshold: 5
      mgr:
        disabled: false
      osd:
        disabled: false
