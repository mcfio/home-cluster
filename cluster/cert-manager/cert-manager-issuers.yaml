---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-issuers
spec:
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: external-secrets-onepassword-connect
      namespace: flux-system
  path: ./cluster/cert-manager/issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
  interval: 2h
  retryInterval: 2m
  timeout: 1m
