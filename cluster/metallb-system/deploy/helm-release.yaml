---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: metallb
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    prometheus:
      serviceAccount: prom-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: false
      tolerations:
        - key: node-role.kubernetes.io/storage
          effect: PreferNoSchedule
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: low-mem
                    operator: DoesNotExist
