---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-notification-token
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: github-notification-token
        property: token
