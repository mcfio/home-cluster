---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-weave-gitops
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  # dependsOn:
  #   - name: external-secrets-onepassword-connect
  path: ./cluster/flux-system/weave-gitops
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: weave-gitops
      namespace: flux-system
  interval: 2h
  retryInterval: 1m
  timeout: 3m
