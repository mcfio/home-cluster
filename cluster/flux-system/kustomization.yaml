---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- flux-components.yaml
- git-repository.yaml
- flux-system.yaml
- helm-repositories
- crds.yaml
- core.yaml
- apps.yaml
- cluster-secrets.yaml
- cluster-vars.yaml
patches:
- patch: |
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
      - secretRef:
          name: sops-keyvault-decryptor
  target:
    kind: Deployment
    name: kustomize-controller
    namespace: flux-system
