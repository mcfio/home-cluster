---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 90m0s
  dependsOn:
  - name: crds
  - name: core
  - name: flux-system
  path: ./cluster/apps
  sourceRef:
    kind: GitRepository
    name: home-cluster
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
    - kind: Secret
      name: cluster-secrets
