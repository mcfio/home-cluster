---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: flux-manifests
  namespace: flux-system
spec:
  interval: 10m
  url: oci://ghcr.io/fluxcd/flux-manifests
  ref:
    tag: v0.41.2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 10m
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
  patches:
    # Remove CPU limits, not necessary on flux components
    - target:
        version: v1
        kind: Deployment
        name: "(source-controller|helm-controller|kustomize-controller|notification-controller|image-reflector-controller|image-automation-controller)"
      patch: |
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    # Adjust some parameters to address concurrency
    - target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=8
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-qps=500
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-burst=1000
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 2Gi
    - target:
        kind: CustomResourceDefinition
        name: alerts.notification.toolkit.fluxcd.io
      patch: |
        - op: add
          path: /spec/versions/0/schema/openAPIV3Schema/properties/spec/properties/eventSources/items/properties/kind/enum/-
          value: Terraform
    - target:
        kind: CustomResourceDefinition
        name: receivers.notification.toolkit.fluxcd.io
      patch: |
        - op: add
          path: /spec/versions/0/schema/openAPIV3Schema/properties/spec/properties/resources/items/properties/kind/enum/-
          value: Terraform
    - target:
        kind: ClusterRole
        name: crd-controller-flux-system
      patch: |
        - op: add
          path: /rules/-
          value:
            apiGroups: ["infra.contrib.fluxcd.io"]
            resources: ["*"]
            verbs: ["*"]
