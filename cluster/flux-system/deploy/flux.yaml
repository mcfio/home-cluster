---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 24h
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
  patches:
    - target:
        group: networking.k8s.io
        version: v1
        kind: NetworkPolicy
      patch: |
        $patch: delete
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: not-used
    - target:
        version: v1
        kind: Deployment
        name: "(source-controller|helm-controller|kustomize-controller|notification-controller|image-reflector-controller|image-automation-controller)"
      patch: |
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=20
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
    - target:
        kind: CustomResourceDefinition
        name: alerts.notification.toolkit.fluxcd.io
      patch: |
        - op: add
          path: /spec/versions/0/schema/openAPIV3Schema/properties/spec/properties/eventSources/items/properties/kind/enum/-
          value: Terraform
    - target:
        kind: CustomResourceDefinition
        name: receivers.notification.toolkit.fluxcd.io
      patch: |
        - op: add
          path: /spec/versions/0/schema/openAPIV3Schema/properties/spec/properties/resources/items/properties/kind/enum/-
          value: Terraform
    - target:
        kind: ClusterRole
        name: crd-controller-flux-system
      patch: |
        - op: add
          path: /rules/-
          value:
            apiGroups: ["infra.contrib.fluxcd.io"]
            resources: ["*"]
            verbs: ["*"]
