---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 6h
  ref:
    branch: main
  url: https://github.com/mcfio/home-cluster.git
  ignore: |
    # exclude all directories
    /*
    # include the cluster deployments directory
    !/cluster
    /cluster/**/*.md
