---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 6h
  url: ssh://git@github.com/mcfio/home-cluster
  ref:
    branch: main
  secretRef:
    name: github-deploy-key
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 90m0s
  path: ./cluster/flux-system
  sourceRef:
    kind: GitRepository
    name: home-cluster
  prune: true
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
