---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 24h
  ref:
    # renovate: datasource=github-releases depName=fluxcd/flux2
    tag: "v0.37.0"
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # path to manifests
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-installation
  namespace: flux-system
spec:
  interval: 24h
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-installation
  patches:
    - target:
        group: networking.k8s.io
        version: v1
        kind: NetworkPolicy
      patch: |-
        $patch: delete
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: not-used
    - target:
        version: v1
        kind: Deployment
        name: source-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        version: v1
        kind: Deployment
        name: helm-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        version: v1
        kind: Deployment
        name: kustomize-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        version: v1
        kind: Deployment
        name: notification-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        version: v1
        kind: Deployment
        name: image-automation-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
    - target:
        version: v1
        kind: Deployment
        name: image-reflector-controller
      patch: |-
        - op: remove
          path: /spec/template/spec/containers/0/resources/limits/cpu
