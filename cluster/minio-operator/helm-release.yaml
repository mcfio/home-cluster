---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: operator
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: minio-operator
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    console:
      ingress:
        enabled: true
        ingressClassName: nginx
        host: minio.milton.mcf.io
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - minio.milton.mcf.io
