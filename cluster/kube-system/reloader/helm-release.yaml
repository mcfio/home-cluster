---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: reloader
      version: v1.0.15
      sourceRef:
        kind: HelmRepository
        name: stakater
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
    reloader:
      enableHA: true
      deployment:
        replicas: 3
      reloadStrategy: annotations
      reloadOnCreate: false
      podMonitor:
        enabled: true
