---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: csi-driver-nfs
spec:
  path: ./cluster/kube-system/csi-driver-nfs
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: csi-driver-nfs
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
