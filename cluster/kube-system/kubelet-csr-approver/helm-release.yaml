---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 0.2.8
      sourceRef:
        kind: HelmRepository
        name: kubelet-csr-approver
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    providerRegex: ^mcf-k8s-\w*$
