---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: reloader
  namespace: kube-system
spec:
  path: ./cluster/kube-system/reloader
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
