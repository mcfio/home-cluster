---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vsphere-cpi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vsphere-cpi-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      # name, vcenter, username, password, datacenter
      key: vsphere-cloud-config
