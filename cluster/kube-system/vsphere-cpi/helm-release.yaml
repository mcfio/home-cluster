---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vsphere-cpi
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: vsphere-cpi
      version: 1.26.0
      sourceRef:
        kind: HelmRepository
        name: vsphere-cpi
        namespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      enabled: true
      secret:
        name: vsphere-cpi-secret
