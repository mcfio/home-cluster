---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: metrics-server
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: kube-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    resources:
      requests:
        cpu: 30m
        memory: 105M
      limits:
        memory: 125M
