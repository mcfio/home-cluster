---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: local-path-provisioner
  labels:
    substitution.flux.home.arpa/disabled: "true"
spec:
  path: ./cluster/kube-system/local-path-provisioner
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: local-path-provisioner
    namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
