---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    master:
      resources:
        limits:
          memory: 200M
        requests:
          cpu: 20m
          memory: 100M
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
      resources:
        limits:
          memory: 200M
        requests:
          cpu: 15m
          memory: 150M
