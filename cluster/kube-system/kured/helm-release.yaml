---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: kured
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    extraEnvVars:
      - name: notifyUrl
        valueFrom:
          secretKeyRef:
            name: kured-secret
            key: notification-url
    configuration:
      lockTtl: 600s
      lockReleaseDelay: 120s
      timeZone: America/Toronto
      startTime: 2am
      endTime: 5am
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
      rebootCommand: /usr/bin/systemctl reboot
    metrics:
      create: true
    resources:
      limits:
        memory: 150M
      requests:
        cpu: 15m
        memory: 100M
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      - key: low-mem
        operator: Exists
        effect: NoSchedule
