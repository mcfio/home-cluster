---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: raspbernetes/kured
    updateStrategy: RollingUpdate
    configuration:
      lockTtl: 600
      lockReleaseDelay: 120
      prometheusUrl: http://prom-prometheus.monitoring:9090
      alertFilterRegexp: '^(Watchdog|CPUThrottlingHigh|PersistentVolumeUsage.*)$'
      startTime: 2am
      endTime: 5am
      timeZone: America/Toronto
      blockingPodSelector:
      - app=rook-ceph-osd
    metrics:
      create: true
    tolerations:
    - operator: Exists
      effect: NoSchedule
