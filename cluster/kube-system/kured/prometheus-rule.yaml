---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kured.rules
  labels:
    app: kured
spec:
  groups:
    - name: kured.rules
      rules:
        - alert: RebootRequired
          annotations:
            summary: Reboot is required.
            message: Node has failed to reboot for 24 hours, manual reboot required.
          expr: max(kured_reboot_required) != 0
          for: 24h
          labels:
            severity: warning
        - alert: RebootScheduled
          annotations:
            summary: Reboot has been scheduled.
            message: Node {{ $labels.node }} has been scheduled for reboot.
          expr: kured_reboot_required > 0
          for: 5m
          labels:
            severity: warning
