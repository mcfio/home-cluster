---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: cilium
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  timeout: 15m
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  valuesFrom:
  - kind: ConfigMap
    name: cilium-values
