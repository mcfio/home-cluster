---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 6
  chart:
    spec:
      chart: cilium
      version: 1.12.5
      sourceRef:
        kind: HelmRepository
        name: cilium
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
