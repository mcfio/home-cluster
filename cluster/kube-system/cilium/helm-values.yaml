---
# -- roll out cilium agent pods automatically when configmap is updated.
rollOutCiliumPods: true

# -- configure the kube-proxy replacement in Cilium BPF datapath
kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
k8sServiceHost: mcf-k8s-cluster.milton.mcf.io
k8sServicePort: 6443

# -- requireIPv4PodCIDR enables waiting for Kubernetes to provide the PodCIDR
k8s:
  requireIPv4PodCIDR: true

# -- configure Native-Routing
tunnel: disabled
ipv4NativeRoutingCIDR: 10.244.0.0/18
autoDirectNodeRoutes: true

# -- configure security context that is compatible with talos
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# -- configure BGP control plane - listen for peering CRDs
bgpControlPlane:
  enabled: true

# -- configure IPAM from kubernetes configuration
ipam:
  mode: kubernetes

# -- configure the maglev table size and hashseed
maglev:
  tableSize: 1021
  hashSeed: "P9jc887+zv7eNcUr"

# -- configure loadBalancer
loadBalancer:
  algorithm: maglev
  mode: dsr
  l7:
    backend: envoy

# -- configure ingress controller
ingressController:
  enabled: true
  loadbalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.50.101

# -- enable Local Redirect feature
localRedirectPolicy: true

# -- enable native eBPF masquerading
bpf:
  masquerade: true

operator:
  rollOutPods: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  extraArgs:
    - --leader-election-lease-duration=50s
    - --leader-election-renew-deadline=40s

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/issuer: letsencrypt-azure
      className: cilium
      hosts:
        - &host hubble.milton.mcf.io
      tls:
        - hosts:
            - *host
          secretName: hubble-ui-cert
