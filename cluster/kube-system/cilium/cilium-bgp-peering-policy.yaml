---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: milton-udm-bgp-peering
spec:
  nodeSelector:
    matchExpressions:
    - key: kubernetes.io/hostname
      operator: In
      values:
      - talos-0fc-7eu
      - talos-7mu-bii
      - talos-jog-isg
  virtualRouters:
  - localASN: 64515
    neighbors:
    - peerASN: 64512
      peerAddress: 192.168.45.1/32
    serviceSelector:
      matchLabels:
        provider: cilium
