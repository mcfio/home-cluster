---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
  namespace: kube-system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: piraeus
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  dependsOn:
    - name: snapshot-controller
