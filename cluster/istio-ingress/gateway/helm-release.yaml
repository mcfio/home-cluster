---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: gateway
      version: 1.17.3
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: istio-system
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    resources:
      requests:
        cpu: 200m
    autoscaling:
      minReplicas: 2
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
    service:
      annotations:
        io.cilium/lb-ipam-ips: 192.168.50.105
      externalTrafficPolicy: Cluster
      type: LoadBalancer
      ports:
        - name: http2
          port: 80
          protocol: TCP
          targetPort: 80
        - name: https
          port: 443
          protocol: TCP
          targetPort: 443
