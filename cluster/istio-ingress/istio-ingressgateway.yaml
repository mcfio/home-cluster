---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
spec:
  dependsOn:
    - name: istio-istiod
      namespace: istio-system
  path: ./cluster/istio-ingress/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 1m
