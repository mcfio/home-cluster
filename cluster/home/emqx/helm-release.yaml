---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: emqx
      version: 5.0.17
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: home
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_LISTENER__SSL__EXTERNAL__CERTFILE: /etc/cert/tls.crt
      EMQX_LISTENER__SSL__EXTERNAL__KEYFILE: /etc/cert/tls.key
    # service:
    #   annotations:
    #     io.cilium/lb-ipam-ips: 192.168.50.190
    #   type: LoadBalancer
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        path: /
        pathType: Prefix
        hosts:
          - &host emqx.milton.mcf.io
        tls:
          - hosts:
              - *host
    persistence:
      enabled: true
      storageClass: local-path
      size: 100Mi
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 512Mi
    ssl:
      enabled: true
      useExisting: true
      existingName: mqtt-cert
    podAnnotations:
      reloader.stakater.com/auto: "true"
  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: emqx-auth
      valuesKey: EMQX_DASHBOARD__DEFAULT_PASSWORD
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: emqx-auth
      valuesKey: EMQX_AUTH__USER__1__USERNAME
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: emqx-auth
      valuesKey: EMQX_AUTH__USER__1__PASSWORD
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: StatefulSet
            metadata:
              name: emqx
              namespace: home
            spec:
              template:
                spec:
                  topologySpreadConstraints:
                    - maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/name: emqx
