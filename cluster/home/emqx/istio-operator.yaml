---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: emqx
  namespace: home
spec:
  profile: empty

  components:
    ingressGateways:
    - name: emqx-ingress-gateway
      namespace: home
      enabled: true
      label:
        istio: emqx-ingress-gateway
      k8s:
        affinity:
          # These nodeAffinity's are required to schedule on amd64 and arm64 systems
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - amd64
                  - arm64
            preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - amd64
              weight: 2
            - preference:
                matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - arm64
              weight: 2
          # This podAntiAffinity ensures ingress controllers are not scheduled on the same node
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: istio
                  operator: In
                  values:
                  - emqx-ingress-gateway
              topologyKey: kubernetes.io/hostname
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: "1"
            memory: 128Mi
        service:
          ports:
          - port: 80
            targetPort: 8080
            name: http2
          - port: 443
            targetPort: 8443
            name: https
          - port: 1883
            targetPort: 1883
            name: mqtt
          - port: 8883
            targetPort: 8883
            name: mqtt-secure
          loadBalancerIP: 192.168.45.190

  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
