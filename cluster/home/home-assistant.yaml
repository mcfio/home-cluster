---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-assistant
  namespace: home
spec:
  dependsOn:
  - name: home-shared-pvc
    namespace: home
  - name: onepassword-connect
    namespace: external-secrets
  path: ./cluster/home/home-assistant
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 5m
