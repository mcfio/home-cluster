---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-assistant
spec:
  dependsOn:
    - name: onepassword-connect
      namespace: external-secrets
  path: ./cluster/home/home-assistant
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: home-assistant
  interval: 2h
  retryInterval: 1m
  timeout: 3m
