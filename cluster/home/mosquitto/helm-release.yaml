---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: home-charts
        namespace: home
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-config:
        image: public.ecr.aws/docker/library/eclipse-mosquitto:2.0.15@sha256:786ca925d7394a38dc7be5c02fc5e4da7e686c915a2673c6b3d1652c4e8c050b
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["cp /mosquitto/secret/* /mosquitto/configinc/ && mosquitto_passwd -U /mosquitto/configinc/mosquitto_pwd"]
        volumeMounts:
          - name: password-file
            mountPath: /mosquitto/secret
          - name: config-include
            mountPath: /mosquitto/configinc
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.15
    env:
      TZ: Canada/Eastern
    service:
      main:
        enabled: true
        annotations:
          io.cilium/lb-ipam-ips: 192.168.50.190
        type: LoadBalancer
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
            protocol: TCP
            targetPort: 1883
          mqtts:
            enabled: true
            port: 8883
            protocol: TCP
            targetPort: 8883
    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            per_listener_settings false
            listener 1883
            allow_anonymous false
            persistence true
            persistence_location /mosquitto/data
            connection_messages true
            password_file /mosquitto/configinc/mosquitto_pwd
            autosave_interval 60
            # TLS listener
            listener 8883
            certfile /cert/tls.crt
            keyfile /cert/tls.key
    resources:
      limits:
        memory: 150M
      requests:
        cpu: 15m
        memory: 100M
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /mosquitto/data
        accessMode: ReadWriteOnce
        retain: true
        size: 500Mi
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      config-include:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/configinc
      password-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        mountPath: /mosquitto/secret
      mqtt-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: mqtt-cert
