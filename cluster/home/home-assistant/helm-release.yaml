---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 12h
  maxHistory: 4
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: home-charts
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: home-assistant-temp
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2022.12.8
    env:
      TZ: Canada/Eastern
      HOME_ASSISTANT__HACS_INSTALL: "true"
    envFrom:
      - secretRef:
          name: home-assistant-secret
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host home-assistant.milton.mcf.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.45.185
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
          homekit:
            port: 21064
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-shared-pvc
        subPath: home-assisant
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
