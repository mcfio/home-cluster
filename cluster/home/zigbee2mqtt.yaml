---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: zigbee2mqtt
spec:
  dependsOn:
  - name: emqx
    namespace: home
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: onepassword-connect
    namespace: external-secrets
  path: ./cluster/home/zigbee2mqtt
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: zigbee2mqtt
    namespace: home
  # - apiVersion: apps/v1
  #   kind: Deployment
  #   name: zigbee2mqtt
  #   namespace: home
  interval: 2h
  retryInterval: 2m
  timeout: 5m
