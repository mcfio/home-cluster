---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  dependsOn:
    - name: mosquitto
      namespace: home
    - name: onepassword-connect
      namespace: external-secrets
  path: ./cluster/home/zigbee2mqtt
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 5m
