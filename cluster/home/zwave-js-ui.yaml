---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zwave-js-ui
  namespace: home
spec:
  dependsOn:
  - name: node-feature-discovery
    namespace: kube-system
  - name: mosquitto
    namespace: home
  - name: onepassword-connect
    namespace: external-secrets
  path: ./cluster/home/zwave-js-ui
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 2m
  timeout: 5m
