---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  dependsOn:
  - name: vernemq
    namespace: home
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/Toronto
      NETWORK_KEY: ${ZWAVEJS2MQTT_NETWORK_KEY}
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: zwavejs2mqtt-data
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_ee8903ec48e5ea11b68584d5994a5d01-if00-port0
    nodeSelector:
      feature.node.kubernetes.io/custom-zwave: "true"
