---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: emqx
spec:
  path: ./cluster/home/emqx
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: emqx
    namespace: home
  # - apiVersion: apps/v1
  #   kind: Deployment
  #   name: sonarr
  #   namespace: mediaserver
  interval: 2h
  retryInterval: 2m
  timeout: 1m
