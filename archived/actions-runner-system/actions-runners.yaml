---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller-runners
  namespace: actions-runner-system
spec:
  dependsOn:
    - name: actions-runner-controller
  path: ./cluster/actions-runner-system/runner
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  wait: true
  interval: 2h
  retryInterval: 1m
  timeout: 3m
