---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: emqx-auth
    creationPolicy: Owner
  dataFrom:
  - extract:
      # EMQX_ADMIN_PASSWORD, EMQX_AUTH__USER__X__USERNAME/PASSWORD
      key: emqx-auth
