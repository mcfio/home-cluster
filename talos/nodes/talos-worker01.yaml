---
machine:
  type: worker
  install:
    diskSelector:
      size: <= 128GB
    image: factory.talos.dev/installer/17100fec97758f0a6f47196297df7774b5e39d29c7b164b0d1ddbbd4c08773dc:v1.11.1
    extraKernelArgs:
    - -init_on_alloc
    - -init_on_free
    - -selinux
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - mitigations=off
    - security=none
    - talos.auditd.disabled=1
  network:
    hostname: talos-worker01
    interfaces:
    - deviceSelector:
        driver: bcmgenet
      dhcp: true
      vlans:
      - {vlanId: 10, dhcp: false}
