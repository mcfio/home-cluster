---
machine:
  type: worker
  install:
    diskSelector:
      size: <= 128GB
    image: factory.talos.dev/installer/59f9a2221b1fb1dee881c1556f31584632cd7e2b950b8db0d3b4f54df088cc30:v1.11.0
    extraKernelArgs:
    - -init_on_alloc
    - -init_on_free
    - -selinux
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - mitigations=off
    - security=none
    - talos.auditd.disabled=1
  network:
    hostname: talos-worker01
    interfaces:
    - deviceSelector:
        driver: bcmgenet
      dhcp: true
      vlans:
      - {vlanId: 10, dhcp: false}
