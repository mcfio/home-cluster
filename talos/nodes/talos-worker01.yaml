---
machine:
  type: worker
  install:
    diskSelector:
      size: <= 128GB
    image: factory.talos.dev/installer/314b18a3f89d844efb2df46e362ff669ce4e49a7d74835cd365c54846acb822e:v1.11.1
    extraKernelArgs:
    - -init_on_alloc
    - -init_on_free
    - -selinux
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - mitigations=off
    - security=none
    - talos.auditd.disabled=1
  network:
    hostname: talos-worker01
    interfaces:
    - deviceSelector:
        driver: bcmgenet
      dhcp: true
      vlans:
      - {vlanId: 10, dhcp: false}
