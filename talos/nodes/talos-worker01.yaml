---
machine:
  type: worker
  install:
    diskSelector:
      size: <= 128GB
    image: factory.talos.dev/installer/69c0f32290e5f1abe266a219fbee33ff9f659fd49820452e47d626b86e292b4a:v1.11.0
    extraKernelArgs:
    - -init_on_alloc
    - -init_on_free
    - -selinux
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - mitigations=off
    - security=none
    - talos.auditd.disabled=1
  network:
    # hostname: talos-worker01
    interfaces:
    - deviceSelector:
        driver: bcmgenet
      dhcp: true
      vlans:
      - {vlanId: 10, dhcp: false}
