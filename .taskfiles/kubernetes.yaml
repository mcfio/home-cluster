---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  genconfig:
    desc: Generate KUBECONFIG from 1Password Secret
    summary: |
      Args:
        vault: 1Password vault to retrieve secret from (required)
        secret: 1Password secret holding credentials (required)
    vars:
      KUBECONFIG_FILE: "{{ .PROJECT_DIR }}/.secrets/kubeconfig"
      TEMPLATE_FILE: "{{ .PROJECT_DIR }}/kubeconfig.tpl"
      vault: "{{ .vault }}"
      secret: "{{ .secret }}"
    requires:
      vars:
        - vault
        - secret
    cmds:
      - op inject -i {{ .TEMPLATE_FILE }} -o {{ .KUBECONFIG_FILE }} --force
    preconditions:
      - sh: op
        msg: "1Password CLI is missing."
      - sh: op vault get {{ .vault }}
        msg: "Vault not found."
      - sh: op item get {{ .secret }} --vault {{ .vault }}
        msg: "Secret not found."

  mount:
    desc: Mount a PersistantVolumeClaim to a pod temporarily
    interactive: true
    vars:
      claim: '{{ or .claim (fail "PersistentVolumeClaim `claim` is required") }}'
      namespace: '{{.namespace | default "default"}}'
    cmds:
      - |
        kubectl run -n {{.namespace}} debug-{{.claim}} -i --tty --rm --image=null --privileged --overrides='
          {
            "apiVersion": "v1",
            "spec": {
              "containers": [
                {
                  "name": "debug",
                  "image": "ghcr.io/onedr0p/alpine:rolling",
                  "command": [
                    "/bin/bash"
                  ],
                  "stdin": true,
                  "stdinOnce": true,
                  "tty": true,
                  "volumeMounts": [
                    {
                      "name": "config",
                      "mountPath": "/data/config"
                    },
                    {
                      "name": "backups",
                      "mountPath": "/data/backups",
                      "subPath": "backups"
                    }
                  ]
                }
              ],
              "volumes": [
                {
                  "name": "config",
                  "persistentVolumeClaim": {
                    "claimName": "{{.claim}}"
                  }
                },
                {
                  "name": "backups",
                  "nfs": {
                    "path": "/mnt/storage/media",
                    "server": "nfs.cluster.milton.mcf.io"
                  }
                }
              ],
              "restartPolicy": "Never"
            }
          }'
    preconditions:
      - kubectl -n {{.namespace}} get pvc {{.claim}}

  delete-failed-pods:
    desc: Deletes failed pods
    cmds:
      - kubectl delete pods --field-selector status.phase=Failed -A --ignore-not-found=true
