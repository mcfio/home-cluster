---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  all:
    - task: yaml
    - task: md

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c {{ .PROJECT_DIR }}/.github/lint/yamllint.yaml .
    ignore_error: true

  md:
    desc: Lint Markdown
    cmds:
      - markdownlint -c {{ .PROJECT_DIR }}/.github/lint/markdownlint.yaml *.md **/*.md
    ignore_error: true
